<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TCU 136檢定 - 賽事排行榜</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans TC', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
      min-height: 100vh;
      padding: 2rem;
    }

    .powered-by-strava {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 1rem;
      padding-bottom: 2rem;
    }

    .strava-logo {
      height: 32px;
      width: auto;
      display: block;
    }

    .tsu-banner {
      width: 100%;
      background: rgba(0,0,0,0.95);
      padding: 12px 24px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 24px;
    }

    .tsu-banner img {
      height: 40px;
      width: auto;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      margin-bottom: 2rem;
      box-shadow: 0 20px 80px rgba(0,0,0,0.3);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 32px;
      font-weight: 700;
    }

    .challenge-badge {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 8px;
    }

    .subtitle {
      color: #666;
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .stat-card {
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
    }

    .stat-label {
      font-size: 12px;
      color: #6c757d;
      margin-bottom: 0.25rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #333;
    }

    .filters {
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      margin-bottom: 2rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .filter-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .filter-item label {
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }

    .filter-item select,
    .filter-item input {
      padding: 8px 12px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
    }

    .filter-item select:focus,
    .filter-item input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn-refresh {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-left: auto;
    }

    .btn-refresh:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .leaderboard {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .table-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1rem 1.5rem;
      font-weight: 700;
      font-size: 18px;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #f8f9fa;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    th {
      padding: 1rem;
      text-align: left;
      font-size: 12px;
      font-weight: 700;
      color: #495057;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 2px solid #e9ecef;
    }

    th.center, td.center {
      text-align: center;
    }

    th.right, td.right {
      text-align: right;
    }

    tbody tr {
      border-bottom: 1px solid #e9ecef;
      transition: background 0.2s;
    }

    tbody tr:hover {
      background: #f8f9fa;
    }

    tbody tr.podium-1 {
      background: linear-gradient(90deg, rgba(255,215,0,0.1) 0%, transparent 100%);
    }

    tbody tr.podium-2 {
      background: linear-gradient(90deg, rgba(192,192,192,0.1) 0%, transparent 100%);
    }

    tbody tr.podium-3 {
      background: linear-gradient(90deg, rgba(205,127,50,0.1) 0%, transparent 100%);
    }

    td {
      padding: 1rem;
      font-size: 14px;
      color: #333;
    }

    .rank {
      font-weight: 700;
      font-size: 16px;
      color: #667eea;
    }

    .rank.podium {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      font-size: 14px;
      font-weight: 700;
    }

    .rank.podium-1 {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: #000;
    }

    .rank.podium-2 {
      background: linear-gradient(135deg, #C0C0C0, #808080);
      color: #000;
    }

    .rank.podium-3 {
      background: linear-gradient(135deg, #CD7F32, #8B4513);
      color: #fff;
    }

    .athlete-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .athlete-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #e9ecef;
    }

    .athlete-details {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .athlete-name {
      font-weight: 600;
      color: #333;
    }

    .athlete-meta {
      font-size: 12px;
      color: #6c757d;
    }

    .badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      margin-left: 0.5rem;
    }

    .badge-team {
      background: #e7f3ff;
      color: #0066cc;
    }

    .badge-number {
      background: #fff3cd;
      color: #856404;
    }

    .time {
      font-weight: 700;
      font-size: 16px;
      color: #28a745;
    }

    .time.best {
      color: #dc3545;
      font-size: 18px;
    }

    .activity-link {
      color: #FC5200;
      text-decoration: none;
      font-weight: 600;
      font-size: 12px;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .activity-link:hover {
      text-decoration: underline;
    }

    .strava-icon {
      width: 16px;
      height: 16px;
    }

    .metric {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .metric-value {
      font-weight: 600;
      color: #333;
    }

    .metric-label {
      font-size: 11px;
      color: #6c757d;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: #6c757d;
    }

    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(102, 126, 234, 0.2);
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #6c757d;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 1rem;
    }

    .last-updated {
      text-align: center;
      padding: 1rem;
      font-size: 12px;
      color: #6c757d;
      background: #f8f9fa;
    }

    .power-zone {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 4px;
    }

    .power-zone.z1 { background: #4CAF50; }
    .power-zone.z2 { background: #8BC34A; }
    .power-zone.z3 { background: #FFC107; }
    .power-zone.z4 { background: #FF9800; }
    .power-zone.z5 { background: #F44336; }

    /* Segment Map + Weather Container */
    .segment-map-weather-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      align-items: stretch;
    }

    .weather-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .weather-header {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .weather-icon {
      font-size: 32px;
    }

    .weather-main {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .weather-temp {
      font-size: 42px;
      font-weight: 700;
      line-height: 1;
    }

    .weather-description {
      font-size: 14px;
      opacity: 0.9;
    }

    .weather-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
      font-size: 13px;
    }

    .weather-detail-item {
      background: rgba(255,255,255,0.15);
      padding: 0.75rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .weather-detail-label {
      opacity: 0.85;
    }

    .weather-detail-value {
      font-weight: 600;
    }

    .weather-loading {
      text-align: center;
      padding: 2rem;
      opacity: 0.7;
    }

    @media (max-width: 1200px) {
      .table-container {
        overflow-x: scroll;
      }
      .segment-map-weather-container {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      body { padding: 1rem; }
      h1 { font-size: 24px; }
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .filter-group {
        flex-direction: column;
        align-items: stretch;
      }
      .btn-refresh {
        margin-left: 0;
        width: 100%;
      }
