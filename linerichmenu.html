<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE Rich Menu 管理系統</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide Icons as SVG components
        const RefreshCw = ({ className, ...props }) => (
            <svg className={className} {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16"/>
            </svg>
        );

        const Eye = ({ className, ...props }) => (
            <svg className={className} {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
            </svg>
        );

        const Settings = ({ className, ...props }) => (
            <svg className={className} {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="3"/>
                <path d="M12 1v6m0 6v6m0-6h6m-6 0H6m0 0l4.5-4.5M6 12l4.5 4.5M18 12l-4.5-4.5M18 12l-4.5 4.5"/>
            </svg>
        );

        const Check = ({ className, ...props }) => (
            <svg className={className} {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
        );

        const Trash2 = ({ className, ...props }) => (
            <svg className={className} {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                <line x1="10" y1="11" x2="10" y2="17"/>
                <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
        );

        const AlertCircle = ({ className, ...props }) => (
            <svg className={className} {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
        );

        const LineRichMenuViewer = () => {
            const [menus, setMenus] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [selectedMenu, setSelectedMenu] = useState(null);
            const [viewMode, setViewMode] = useState('list');
            const [showConfig, setShowConfig] = useState(false);
            const [config, setConfig] = useState({
                channelAccessToken: ''
            });

            useEffect(() => {
                const savedConfig = localStorage.getItem('lineRichMenuConfig');
                if (savedConfig) {
                    setConfig(JSON.parse(savedConfig));
                }
            }, []);

            const saveConfig = () => {
                localStorage.setItem('lineRichMenuConfig', JSON.stringify(config));
                setShowConfig(false);
            };

            const fetchRichMenus = async () => {
                if (!config.channelAccessToken) {
                    setError('請先設定 LINE Channel Access Token');
                    setShowConfig(true);
                    return;
                }

                setLoading(true);
                setError(null);
                
                try {
                    const response = await fetch('https://api.line.me/v2/bot/richmenu/list', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${config.channelAccessToken}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`API 錯誤: ${response.status} ${response.statusText}`);
                    }

                    const data = await response.json();
                    setMenus(data.richmenus || []);

                    if (data.richmenus && data.richmenus.length > 0) {
                        setSelectedMenu(data.richmenus[0]);
                    }
                } catch (err) {
                    console.error('獲取 Rich Menu 失敗:', err);
                    setError(`無法載入 Rich Menu 列表: ${err.message}`);
                } finally {
                    setLoading(false);
                }
            };

            const getRichMenuImage = async (richMenuId) => {
                if (!config.channelAccessToken) return null;

                try {
                    const response = await fetch(`https://api-data.line.me/v2/bot/richmenu/${richMenuId}/content`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${config.channelAccessToken}`
                        }
                    });

                    if (!response.ok) return null;

                    const blob = await response.blob();
                    return URL.createObjectURL(blob);
                } catch (err) {
                    console.error('獲取圖片失敗:', err);
                    return null;
                }
            };

            const previewMenu = async (menu) => {
                setSelectedMenu(menu);
                setViewMode('preview');
                
                if (menu.richMenuId && !menu.imageUrl) {
                    const imageUrl = await getRichMenuImage(menu.richMenuId);
                    if (imageUrl) {
                        setSelectedMenu(prev => ({ ...prev, imageUrl }));
                    }
                }
            };

            const setAsDefault = async (richMenuId) => {
                if (!config.channelAccessToken) {
                    setError('請先設定 LINE Channel Access Token');
                    return;
                }

                try {
                    const response = await fetch(`https://api.line.me/v2/bot/user/all/richmenu/${richMenuId}`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${config.channelAccessToken}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`設定失敗: ${response.status}`);
                    }

                    alert('已成功設為預設選單！');
                    await fetchRichMenus();
                } catch (err) {
                    console.error('設定預設選單失敗:', err);
                    setError(`設定預設選單失敗: ${err.message}`);
                }
            };

            const deleteRichMenu = async (richMenuId) => {
                if (!confirm('確定要刪除這個 Rich Menu 嗎？')) return;

                if (!config.channelAccessToken) {
                    setError('請先設定 LINE Channel Access Token');
                    return;
                }

                try {
                    const response = await fetch(`https://api.line.me/v2/bot/richmenu/${richMenuId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${config.channelAccessToken}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`刪除失敗: ${response.status}`);
                    }

                    alert('已成功刪除 Rich Menu！');
                    await fetchRichMenus();
                } catch (err) {
                    console.error('刪除 Rich Menu 失敗:', err);
                    setError(`刪除 Rich Menu 失敗: ${err.message}`);
                }
            };

            const renderHotspots = (areas, containerWidth, containerHeight, menuSize) => {
                if (!areas) return null;
                
                return areas.map((area, index) => {
                    const scaleX = containerWidth / menuSize.width;
                    const scaleY = containerHeight / menuSize.height;
                    
                    const x = area.bounds.x * scaleX;
                    const y = area.bounds.y * scaleY;
                    const width = area.bounds.width * scaleX;
                    const height = area.bounds.height * scaleY;
                    
                    return (
                        <div
                            key={index}
                            className="absolute border-2 border-blue-500 bg-blue-500 bg-opacity-20 hover:bg-opacity-40 transition-all cursor-pointer group"
                            style={{
                                left: `${x}px`,
                                top: `${y}px`,
                                width: `${width}px`,
                                height: `${height}px`
                            }}
                        >
                            <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                <div className="bg-black bg-opacity-90 text-white text-xs px-3 py-2 rounded shadow-lg max-w-xs">
                                    <div className="font-semibold mb-1">
                                        {area.action.label || area.action.text || `熱區 ${index + 1}`}
                                    </div>
                                    <div className="text-xs opacity-75">
                                        類型: {area.action.type}
                                        {area.action.uri && <div>→ {area.action.uri}</div>}
                                        {area.action.text && <div>→ "{area.action.text}"</div>}
                                    </div>
                                </div>
                            </div>
                        </div>
                    );
                });
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-50 via-blue-50 to-purple-50 p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800 mb-2">
                                        LINE Rich Menu 管理系統
                                    </h1>
                                    <p className="text-gray-600">視覺化確認和管理你的 LINE Rich Menu</p>
                                </div>
                                <div className="flex gap-3">
                                    <button
                                        onClick={() => setShowConfig(!showConfig)}
                                        className="flex items-center gap-2 px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors"
                                    >
                                        <Settings className="w-4 h-4" />
                                        設定
                                    </button>
                                    <button
                                        onClick={fetchRichMenus}
                                        disabled={loading}
                                        className="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors disabled:opacity-50"
                                    >
                                        <RefreshCw className={`w-4 h-4 ${loading ? 'animate-spin' : ''}`} />
                                        {loading ? '載入中...' : '重新載入'}
                                    </button>
                                </div>
                            </div>
                        </div>

                        {showConfig && (
                            <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                                <h3 className="text-xl font-bold text-gray-800 mb-4">設定</h3>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            LINE Channel Access Token
                                        </label>
                                        <input
                                            type="password"
                                            value={config.channelAccessToken}
                                            onChange={(e) => setConfig({ ...config, channelAccessToken: e.target.value })}
                                            placeholder="輸入你的 LINE Channel Access Token"
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                        <p className="mt-2 text-sm text-gray-500">
                                            可從 LINE Developers Console 取得
                                        </p>
                                    </div>
                                    <div className="flex gap-3">
                                        <button
                                            onClick={saveConfig}
                                            className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                                        >
                                            儲存設定
                                        </button>
                                        <button
                                            onClick={() => setShowConfig(false)}
                                            className="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors"
                                        >
                                            取消
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {error && (
                            <div className="bg-red-50 border border-red-200 rounded-xl p-4 mb-6 flex items-start gap-3">
                                <AlertCircle className="w-5 h-5 text-red-600 flex-shrink-0 mt-0.5" />
                                <div className="flex-1">
                                    <h4 className="font-semibold text-red-800 mb-1">錯誤</h4>
                                    <p className="text-red-700 text-sm">{error}</p>
                                </div>
                                <button
                                    onClick={() => setError(null)}
                                    className="text-red-600 hover:text-red-800"
                                >
                                    ✕
                                </button>
                            </div>
                        )}

                        {menus.length > 0 && (
                            <div className="bg-white rounded-xl shadow-lg p-4 mb-6">
                                <div className="flex gap-2">
                                    <button
                                        onClick={() => setViewMode('list')}
                                        className={`px-4 py-2 rounded-lg transition-colors font-medium ${
                                            viewMode === 'list'
                                                ? 'bg-blue-600 text-white'
                                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                        }`}
                                    >
                                        列表檢視
                                    </button>
                                    <button
                                        onClick={() => setViewMode('preview')}
                                        disabled={!selectedMenu}
                                        className={`px-4 py-2 rounded-lg transition-colors font-medium disabled:opacity-50 ${
                                            viewMode === 'preview'
                                                ? 'bg-blue-600 text-white'
                                                : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                        }`}
                                    >
                                        預覽模式
                                    </button>
                                </div>
                            </div>
                        )}

                        {viewMode === 'list' ? (
                            <div className="grid grid-cols-1 gap-6">
                                {menus.length === 0 && !loading && (
                                    <div className="bg-white rounded-xl shadow-lg p-12 text-center">
                                        <div className="max-w-md mx-auto">
                                            <div className="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                                <Eye className="w-8 h-8 text-gray-400" />
                                            </div>
                                            <p className="text-gray-500 text-lg mb-2">尚未載入 Rich Menu</p>
                                            <p className="text-gray-400 text-sm mb-6">
                                                {config.channelAccessToken 
                                                    ? '點擊下方按鈕開始載入你的 Rich Menu' 
                                                    : '請先設定 LINE Channel Access Token'}
                                            </p>
                                            <button
                                                onClick={config.channelAccessToken ? fetchRichMenus : () => setShowConfig(true)}
                                                className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                                            >
                                                {config.channelAccessToken ? '開始載入' : '前往設定'}
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {menus.map((menu) => (
                                    <div key={menu.richMenuId} className="bg-white rounded-xl shadow-lg p-6">
                                        <div className="flex items-start justify-between mb-4">
                                            <div className="flex-1">
                                                <div className="flex items-center gap-2 mb-2">
                                                    <h3 className="text-xl font-bold text-gray-800">{menu.name}</h3>
                                                    {menu.selected && (
                                                        <span className="flex items-center gap-1 px-2 py-1 bg-green-100 text-green-700 text-xs rounded-full font-medium">
                                                            <Check className="w-3 h-3" />
                                                            預設選單
                                                        </span>
                                                    )}
                                                </div>
                                                <p className="text-sm text-gray-600 mb-1">
                                                    ID: <code className="bg-gray-100 px-2 py-1 rounded text-xs">{menu.richMenuId}</code>
                                                </p>
                                                <p className="text-sm text-gray-600">
                                                    聊天欄文字: <span className="font-medium">{menu.chatBarText}</span>
                                                </p>
                                            </div>
                                            <div className="flex gap-2">
                                                <button
                                                    onClick={() => previewMenu(menu)}
                                                    className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                                                >
                                                    <Eye className="w-4 h-4" />
                                                    預覽
                                                </button>
                                                {!menu.selected && (
                                                    <button
                                                        onClick={() => setAsDefault(menu.richMenuId)}
                                                        className="px-3 py-2 bg-green-100 text-green-700 rounded-lg hover:bg-green-200 transition-colors"
                                                        title="設為預設"
                                                    >
                                                        <Check className="w-4 h-4" />
                                                    </button>
                                                )}
                                                <button
                                                    onClick={() => deleteRichMenu(menu.richMenuId)}
                                                    className="px-3 py-2 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition-colors"
                                                    title="刪除"
                                                >
                                                    <Trash2 className="w-4 h-4" />
                                                </button>
                                            </div>
                                        </div>

                                        <div className="bg-gradient-to-br from-gray-50 to-gray-100 rounded-lg p-4">
                                            <h4 className="font-semibold text-gray-700 mb-3">選單配置</h4>
                                            <div className="grid grid-cols-2 gap-4 text-sm mb-4">
                                                <div className="bg-white rounded p-3">
                                                    <span className="text-gray-600 block mb-1">尺寸</span>
                                                    <span className="font-medium text-lg">{menu.size.width} × {menu.size.height}</span>
                                                </div>
                                                <div className="bg-white rounded p-3">
                                                    <span className="text-gray-600 block mb-1">熱區數量</span>
                                                    <span className="font-medium text-lg">{menu.areas?.length || 0}</span>
                                                </div>
                                            </div>

                                            {menu.areas && menu.areas.length > 0 && (
                                                <div>
                                                    <h5 className="font-semibold text-gray-700 mb-3">熱區詳情</h5>
                                                    <div className="space-y-2">
                                                        {menu.areas.map((area, index) => (
                                                            <div key={index} className="bg-white rounded-lg p-3 text-sm border border-gray-200">
                                                                <div className="flex items-center justify-between mb-2">
                                                                    <span className="font-medium text-gray-800">
                                                                        熱區 {index + 1}
                                                                    </span>
                                                                    <span className="px-2 py-1 bg-blue-100 text-blue-700 text-xs rounded-full font-medium">
                                                                        {area.action.type}
                                                                    </span>
                                                                </div>
                                                                <div className="text-gray-700 font-medium mb-1">
                                                                    {area.action.label || area.action.text || '未命名'}
                                                                </div>
                                                                <div className="text-gray-600 text-xs">
                                                                    位置: ({area.bounds.x}, {area.bounds.y}) | 
                                                                    大小: {area.bounds.width} × {area.bounds.height}
                                                                </div>
                                                                {area.action.uri && (
                                                                    <div className="text-blue-600 text-xs mt-1 truncate">
                                                                        → {area.action.uri}
                                                                    </div>
                                                                )}
                                                                {area.action.text && (
                                                                    <div className="text-green-600 text-xs mt-1">
                                                                        → 發送訊息: "{area.action.text}"
                                                                    </div>
                                                                )}
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                {selectedMenu ? (
                                    <div>
                                        <div className="flex items-center justify-between mb-6">
                                            <div>
                                                <h3 className="text-2xl font-bold text-gray-800 mb-1">
                                                    預覽: {selectedMenu.name}
                                                </h3>
                                                <p className="text-gray-600 text-sm">
                                                    {selectedMenu.chatBarText}
                                                </p>
                                            </div>
                                            <button
                                                onClick={() => setViewMode('list')}
                                                className="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors"
                                            >
                                                返回列表
                                            </button>
                                        </div>

                                        <div className="bg-gradient-to-br from-gray-50 to-gray-100 rounded-lg p-6">
                                            <p className="text-sm text-gray-600 mb-4 flex items-center gap-2">
                                                <Eye className="w-4 h-4" />
                                                模擬 Rich Menu 畫面（將滑鼠移到熱區上查看動作）
                                            </p>
                                            
                                            <div className="bg-gray-200 rounded-lg overflow-hidden mx-auto shadow-xl" style={{ maxWidth: '600px' }}>
                                                <div className="relative" style={{ paddingBottom: `${(selectedMenu.size.height / selectedMenu.size.width) * 100}%` }}>
                                                    {selectedMenu.imageUrl ? (
                                                        <img 
                                                            src={selectedMenu.imageUrl} 
                                                            alt={selectedMenu.name}
                                                            className="absolute inset-0 w-full h-full object-cover"
                                                        />
                                                    ) : (
                                                        <div className="absolute inset-0 bg-gradient-to-br from-blue-400 via-purple-400 to-pink-400 flex flex-col items-center justify-center text-white">
                                                            <div className="text-lg font-semibold mb-2">Rich Menu 圖片區域</div>
                                                            <div className="text-sm opacity-75">
                                                                {selectedMenu.size.width} × {selectedMenu.size.height}
                                                            </div>
                                                        </div>
                                                    )}
                                                    
                                                    <div className="absolute inset-0">
                                                        {renderHotspots(
                                                            selectedMenu.areas,
                                                            600,
                                                            600 * (selectedMenu.size.height / selectedMenu.size.width),
                                                            selectedMenu.size
                                                        )}
                                                    </div>
                                                </div>
                                                
                                                <div className="bg-white border-t-2 border-gray-300 p-3 text-center text-gray-700 font-medium">
                                                    {selectedMenu.chatBarText}
                                                </div>
                                            </div>

                                            <div className="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <div className="p-4 bg-blue-50 rounded-lg">
                                                    <h4 className="font-semibold text-blue-900 mb-2 flex items-center gap-2">
                                                        <AlertCircle className="w-4 h-4" />
                                                        使用說明
                                                    </h4>
                                                    <ul className="text-sm text-blue-800 space-y-1">
                                                        <li>• 藍色邊框區域代表可點擊的熱區</li>
                                                        <li>• 滑鼠移到熱區上可看到動作詳情</li>
                                                        <li>• 熱區位置和大小按實際比例顯示</li>
                                                    </ul>
                                                </div>
                                                <div className="p-4 bg-green-50 rounded-lg">
                                                    <h4 className="font-semibold text-green-900 mb-2">選單資訊</h4>
                                                    <div className="text-sm text-green-800 space-y-1">
                                                        <div>尺寸: {selectedMenu.size.width} × {selectedMenu.size.height}</div>
                                                        <div>熱區數量: {selectedMenu.areas?.length || 0}</div>
                                                        <div>狀態: {selectedMenu.selected ? '預設選單' : '非預設'}</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="text-center py-12 text-gray-500">
                                        <Eye className="w-16 h-16 mx-auto mb-4 text-gray-300" />
                                 <p>請選擇一個 Rich Menu 進行預覽</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<LineRichMenuViewer />, document.getElementById('root'));
    </script>
</body>
</html>
