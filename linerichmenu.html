                    { bounds: { x: 1250, y: 0, width: 1250, height: 843 } },
                    { bounds: { x: 0, y: 843, width: 1250, height: 843 } },

        const LineRichMenuViewer = () => {
            const [menus, setMenus] = useState([]);
            const [aliases, setAliases] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [selectedMenu, setSelectedMenu] = useState(null);
            const [viewMode, setViewMode] = useState('preview');
            const [showConfig, setShowConfig] = useState(false);
            const [showCreateModal, setShowCreateModal] = useState(false);
            const [showAliasModal, setShowAliasModal] = useState(false);
            const [imageCache, setImageCache] = useState({});
            const [loadingImages, setLoadingImages] = useState({});
            const fileInputRef = useRef(null);

            const [config, setConfig] = useState({
                channelAccessToken: '',
                proxyUrl: 'https://n8n.criterium.tw/webhook/line-richmenu-api'
            });

            const [newMenu, setNewMenu] = useState({
                name: '',
                chatBarText: 'ÈÅ∏ÂñÆ',
                selected: true,
                template: null,
                imageFile: null,
                imagePreview: null,
                areas: []
            });

            const [newAlias, setNewAlias] = useState({
                richMenuAliasId: '',
                richMenuId: ''
            });

            useEffect(() => {
                const savedConfig = localStorage.getItem('lineRichMenuConfig');
                if (savedConfig) {
                    try {
                        const parsedConfig = JSON.parse(savedConfig);
                        setConfig(parsedConfig);
                        if (parsedConfig.channelAccessToken) {
                            fetchRichMenus();
                            fetchAliases();
                        }
                    } catch (e) {
                        console.error('ËºâÂÖ•Ë®≠ÂÆöÂ§±Êïó:', e);
                    }
                } else {
                    setShowConfig(true);
                }
            }, []);

            const saveConfig = () => {
                localStorage.setItem('lineRichMenuConfig', JSON.stringify(config));
                setShowConfig(false);
                setError(null);
                if (config.channelAccessToken) {
                    fetchRichMenus();
                    fetchAliases();
                }
            };

            const callLineAPI = async (endpoint, method = 'GET', body = null, isBinary = false, imageBase64 = null, contentType = null) => {
                console.log('üîÑ Calling API:', { endpoint, method, isBinary, hasImage: !!imageBase64 });

                const requestBody = {
                    token: config.channelAccessToken,
                    endpoint: endpoint,
                    method: method,
                    body: body,
                    responseType: isBinary ? 'blob' : 'json'
                };

                if (imageBase64) {
                    requestBody.imageBase64 = imageBase64;
                    requestBody.contentType = contentType;
                }

                const response = await fetch(config.proxyUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || errorData.message || `API ÈåØË™§: ${response.status}`);
                }

                if (isBinary) {
                    return await response.blob();
                }

                return await response.json();
            };

            const fileToBase64 = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = () => {
                        const base64 = reader.result.split(',')[1];
                        resolve(base64);
                    };
                    reader.onerror = error => reject(error);
                });
            };

            const fetchRichMenus = async () => {
                if (!config.channelAccessToken) {
                    setError('Ë´ãÂÖàË®≠ÂÆö LINE Channel Access Token');
                    setShowConfig(true);
                    return;
                }

                setLoading(true);
                setError(null);

                try {
                    const data = await callLineAPI('/v2/bot/richmenu/list');
                    console.log('üìã Rich Menus:', data);
                    setMenus(data.richmenus || []);

                    if (data.richmenus && data.richmenus.length > 0) {
                        const firstMenu = data.richmenus[0];
                        setSelectedMenu(firstMenu);
                        loadMenuImage(firstMenu.richMenuId);
                    }
                } catch (err) {
                    console.error('‚ùå Áç≤Âèñ Rich Menu Â§±Êïó:', err);
                    setError(`ÁÑ°Ê≥ïËºâÂÖ• Rich Menu ÂàóË°®: ${err.message}`);
                } finally {
                    setLoading(false);
                }
            };

            const fetchAliases = async () => {
                if (!config.channelAccessToken) return;

                try {
                    const data = await callLineAPI('/v2/bot/richmenu/alias/list');
                    console.log('üè∑Ô∏è Aliases:', data);
                    setAliases(data.aliases || []);
                } catch (err) {
                    console.error('‚ùå Áç≤Âèñ Alias Â§±Êïó:', err);
                }
            };

            const createAlias = async () => {
                if (!newAlias.richMenuAliasId || !newAlias.richMenuId) {
                    alert('Ë´ãÂ°´ÂØ´ÂÆåÊï¥ÁöÑ Alias Ë≥áË®ä');
                    return;
                }

                try {
                    await callLineAPI('/v2/bot/richmenu/alias', 'POST', {
                        richMenuAliasId: newAlias.richMenuAliasId,
                        richMenuId: newAlias.richMenuId
                    });
                    alert('Alias Âª∫Á´ãÊàêÂäüÔºÅ');
                    setShowAliasModal(false);
                    setNewAlias({ richMenuAliasId: '', richMenuId: '' });
                    await fetchAliases();
                } catch (err) {
                    console.error('‚ùå Âª∫Á´ã Alias Â§±Êïó:', err);
                    setError(`Âª∫Á´ã Alias Â§±Êïó: ${err.message}`);
                }
            };

            const deleteAlias = async (aliasId) => {
                if (!confirm(`Á¢∫ÂÆöË¶ÅÂà™Èô§ Alias "${aliasId}" ÂóéÔºü`)) return;

                try {
                    await callLineAPI(`/v2/bot/richmenu/alias/${aliasId}`, 'DELETE');
                    alert('Alias Âà™Èô§ÊàêÂäüÔºÅ');
                    await fetchAliases();
                } catch (err) {
                    console.error('‚ùå Âà™Èô§ Alias Â§±Êïó:', err);
                    setError(`Âà™Èô§ Alias Â§±Êïó: ${err.message}`);
                }
            };

            const loadMenuImage = async (richMenuId) => {
                if (!config.channelAccessToken) return null;
                if (imageCache[richMenuId]) return imageCache[richMenuId];
                if (loadingImages[richMenuId]) return null;

                setLoadingImages(prev => ({ ...prev, [richMenuId]: true }));

                try {
                    const blob = await callLineAPI(
                        `/v2/bot/richmenu/${richMenuId}/content`,
                        'GET',
                        null,
                        true
                    );

                    const imageUrl = URL.createObjectURL(blob);
                    setImageCache(prev => ({ ...prev, [richMenuId]: imageUrl }));
                    return imageUrl;
                } catch (err) {
                    console.error('‚ùå Áç≤ÂèñÂúñÁâáÂ§±Êïó:', err);
                    return null;
                } finally {
                    setLoadingImages(prev => {
                        const newState = { ...prev };
                        delete newState[richMenuId];
                        return newState;
                    });
                }
            };

            const previewMenu = async (menu) => {
                setSelectedMenu(menu);
                setViewMode('preview');
                if (menu.richMenuId && !imageCache[menu.richMenuId] && !loadingImages[menu.richMenuId]) {
                    await loadMenuImage(menu.richMenuId);
                }
            };

            const setAsDefault = async (richMenuId) => {
                if (!config.channelAccessToken) {
                    setError('Ë´ãÂÖàË®≠ÂÆö LINE Channel Access Token');
                    return;
                }

                try {
                    await callLineAPI(`/v2/bot/user/all/richmenu/${richMenuId}`, 'POST');
                    alert('Â∑≤ÊàêÂäüË®≠ÁÇ∫È†êË®≠ÈÅ∏ÂñÆÔºÅ');
                    await fetchRichMenus();
                } catch (err) {
                    console.error('Ë®≠ÂÆöÈ†êË®≠ÈÅ∏ÂñÆÂ§±Êïó:', err);
                    setError(`Ë®≠ÂÆöÈ†êË®≠ÈÅ∏ÂñÆÂ§±Êïó: ${err.message}`);
                }
            };

            const deleteRichMenu = async (richMenuId) => {
                if (!confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÂÄã Rich Menu ÂóéÔºü')) return;

                try {
                    await callLineAPI(`/v2/bot/richmenu/${richMenuId}`, 'DELETE');
                    if (imageCache[richMenuId]) {
                        URL.revokeObjectURL(imageCache[richMenuId]);
                        setImageCache(prev => {
                            const newCache = { ...prev };
                            delete newCache[richMenuId];
                            return newCache;
                        });
                    }
                    alert('Â∑≤ÊàêÂäüÂà™Èô§ Rich MenuÔºÅ');
                    await fetchRichMenus();
                } catch (err) {
                    console.error('Âà™Èô§ Rich Menu Â§±Êïó:', err);
                    setError(`Âà™Èô§ Rich Menu Â§±Êïó: ${err.message}`);
                }
            };

            const handleTemplateSelect = (template) => {
                setNewMenu(prev => ({
                    ...prev,
                    template: template,
                    areas: template.areas.map((area, index) => ({
                        ...area,
                        action: {
                            type: 'message',
                            label: `ÊåâÈàï ${index + 1}`,
                            text: `ÊåâÈàï ${index + 1}`
                        }
                    }))
                }));
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    if (file.size > 1024 * 1024) {
                        alert('ÂúñÁâáÂ§ßÂ∞è‰∏çËÉΩË∂ÖÈÅé 1MB');
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = (event) => {
                        setNewMenu(prev => ({
                            ...prev,
                            imageFile: file,
                            imagePreview: event.target.result
                        }));
                    };
                    reader.readAsDataURL(file);
                }
            };

            const updateAreaAction = (index, field, value) => {
                setNewMenu(prev => ({
                    ...prev,
                    areas: prev.areas.map((area, i) => 
                        i === index 
                            ? { ...area, action: { ...area.action, [field]: value } }
                            : area
                    )
                }));
            };

            const createRichMenu = async () => {
                if (!newMenu.name || !newMenu.template || !newMenu.imageFile) {
                    alert('Ë´ãÂ°´ÂØ´ÂÆåÊï¥Ë≥áÊñô‰∏¶‰∏äÂÇ≥ÂúñÁâá');
                    return;
                }

                setLoading(true);
                try {
                    const richMenuData = {
                        size: newMenu.template.size,
                        selected: newMenu.selected,
                        name: newMenu.name,
                        chatBarText: newMenu.chatBarText,
                        areas: newMenu.areas
                    };

                    const createResponse = await callLineAPI('/v2/bot/richmenu', 'POST', richMenuData);
                    const richMenuId = createResponse.richMenuId;

                    const imageBase64 = await fileToBase64(newMenu.imageFile);
                    await callLineAPI(
                        `/v2/bot/richmenu/${richMenuId}/content`,
                        'POST',
                        null,
                        false,
                        imageBase64,
                        newMenu.imageFile.type
                    );

                    alert('Rich Menu Âª∫Á´ãÊàêÂäüÔºÅ');
                    setShowCreateModal(false);
                    resetNewMenu();
                    await fetchRichMenus();
                } catch (err) {
                    console.error('‚ùå Âª∫Á´ã Rich Menu Â§±Êïó:', err);
                    setError(`Âª∫Á´ã Rich Menu Â§±Êïó: ${err.message}`);
                } finally {
                    setLoading(false);
                }
            };

            const resetNewMenu = () => {
                setNewMenu({
                    name: '',
                    chatBarText: 'ÈÅ∏ÂñÆ',
                    selected: true,
                    template: null,
                    imageFile: null,
                    imagePreview: null,
                    areas: []
                });
                if (fileInputRef.current) {
                    fileInputRef.current.value = '';
                }
            };

            const copyJson = (data, label) => {
                const json = JSON.stringify(data, null, 2);
                navigator.clipboard.writeText(json);
                alert(`Â∑≤Ë§áË£Ω ${label} ÁöÑ JSON`);
            };

            const renderHotspots = (areas, containerWidth, containerHeight, menuSize) => {
                if (!areas) return null;

                return areas.map((area, index) => {
                    const scaleX = containerWidth / menuSize.width;
                    const scaleY = containerHeight / menuSize.height;

                    const x = area.bounds.x * scaleX;
                    const y = area.bounds.y * scaleY;
                    const width = area.bounds.width * scaleX;
                    const height = area.bounds.height * scaleY;

                    const isRichMenuSwitch = area.action.type === 'richmenuswitch';

                    return (
                        <div
                            key={index}
                            className={`absolute border-2 ${isRichMenuSwitch ? 'border-purple-500 bg-purple-500' : 'border-blue-500 bg-blue-500'} bg-opacity-20 hover:bg-opacity-40 transition-all cursor-pointer group`}
                            style={{
                                left: `${x}px`,
                                top: `${y}px`,
                                width: `${width}px`,
                                height: `${height}px`
                            }}
                        >
                            <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                <div className="bg-black bg-opacity-90 text-white text-xs px-3 py-2 rounded shadow-lg max-w-xs z-10">
                                    <div className="font-semibold mb-1 flex items-center gap-1">
                                        {isRichMenuSwitch && <Layers className="w-3 h-3" />}
                                        {area.action.label || area.action.text || `ÁÜ±ÂçÄ ${index + 1}`}
                                    </div>
                                    <div className="text-xs opacity-75">
                                        È°ûÂûã: {area.action.type}
                                        {area.action.uri && <div>‚Üí {area.action.uri}</div>}
                                        {area.action.text && <div>‚Üí "{area.action.text}"</div>}
                                        {area.action.richMenuAliasId && <div>‚Üí ÂàáÊèõËá≥: {area.action.richMenuAliasId}</div>}
                                    </div>
                                </div>
                            </div>
                        </div>
                    );
                });
            };

            const renderMenuImage = () => {
                if (!selectedMenu) return null;

                const richMenuId = selectedMenu.richMenuId;
                const cachedImageUrl = imageCache[richMenuId];
                const isLoading = loadingImages[richMenuId];

                if (isLoading) {
                    return (
                        <div className="absolute inset-0 bg-gray-100 flex items-center justify-center z-20">
                            <Loader className="w-8 h-8 text-blue-600 animate-spin" />
                        </div>
                    );
                }

                if (cachedImageUrl) {
                    return (
                        <img 
                            src={cachedImageUrl} 
                            alt={selectedMenu.name}
                            className="absolute inset-0 w-full h-full object-cover"
                            onError={() => loadMenuImage(richMenuId)}
                        />
