<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE Rich Menu ÁÆ°ÁêÜÁ≥ªÁµ±</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const RefreshCw = ({ className, ...props }) => (
            <svg className={className} {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16"/>
            </svg>
        );

        const Eye = ({ className, ...props }) => (
            <svg className={className} {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
            </svg>
        );

        const Settings = ({ className, ...props }) => (
            <svg className={className} {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="3"/>
                <path d="M12 1v6m0 6v6"/>
                <path d="M16.24 7.76l-2.12 2.12m-4.24 4.24l-2.12 2.12"/>
                <path d="M7.76 7.76l2.12 2.12m4.24 4.24l2.12 2.12"/>
            </svg>
        );

        const Check = ({ className, ...props }) => (
            <svg className={className} {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
        );

        const Trash2 = ({ className, ...props }) => (
            <svg className={className} {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                <line x1="10" y1="11" x2="10" y2="17"/>
                <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
        );

        const AlertCircle = ({ className, ...props }) => (
            <svg className={className} {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
        );

        const Loader = ({ className, ...props }) => (
            <svg className={className} {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="2" x2="12" y2="6"/>
                <line x1="12" y1="18" x2="12" y2="22"/>
                <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"/>
                <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"/>
                <line x1="2" y1="12" x2="6" y2="12"/>
                <line x1="18" y1="12" x2="22" y2="12"/>
                <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"/>
                <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"/>
            </svg>
        );

        const List = ({ className, ...props }) => (
            <svg className={className} {...props} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="8" y1="6" x2="21" y2="6"/>
                <line x1="8" y1="12" x2="21" y2="12"/>
                <line x1="8" y1="18" x2="21" y2="18"/>
                <line x1="3" y1="6" x2="3.01" y2="6"/>
                <line x1="3" y1="12" x2="3.01" y2="12"/>
                <line x1="3" y1="18" x2="3.01" y2="18"/>
            </svg>
        );

        const LineRichMenuViewer = () => {
            const [menus, setMenus] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [selectedMenu, setSelectedMenu] = useState(null);
            const [viewMode, setViewMode] = useState('preview');
            const [showConfig, setShowConfig] = useState(false);
            const [imageCache, setImageCache] = useState({});
            const [loadingImages, setLoadingImages] = useState({});
            const [config, setConfig] = useState({
                channelAccessToken: '',
                proxyUrl: 'https://n8n.criterium.tw/webhook/line-richmenu-api'
            });

            useEffect(() => {
                const savedConfig = localStorage.getItem('lineRichMenuConfig');
                if (savedConfig) {
                    try {
                        const parsedConfig = JSON.parse(savedConfig);
                        setConfig(parsedConfig);
                        if (parsedConfig.channelAccessToken) {
                            fetchRichMenus();
                        }
                    } catch (e) {
                        console.error('ËºâÂÖ•Ë®≠ÂÆöÂ§±Êïó:', e);
                    }
                } else {
                    setShowConfig(true);
                }
            }, []);

            const saveConfig = () => {
                localStorage.setItem('lineRichMenuConfig', JSON.stringify(config));
                setShowConfig(false);
                setError(null);
                if (config.channelAccessToken) {
                    fetchRichMenus();
                }
            };

            const callLineAPI = async (endpoint, method = 'GET', body = null, expectBinary = false) => {
                console.log('üîÑ Calling API:', { endpoint, method, expectBinary });
                
                const response = await fetch(config.proxyUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: config.channelAccessToken,
                        endpoint: endpoint,
                        method: method,
                        body: body
                    })
                });

                console.log('üìä Response:', response.status, response.headers.get('content-type'));

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå API Error:', errorText);
                    throw new Error(`API ÈåØË™§: ${response.status} - ${errorText}`);
                }

                // Ê™¢Êü•ÂõûÊáâÈ°ûÂûã
                const contentType = response.headers.get('content-type');
                if (expectBinary || contentType?.includes('image')) {
                    const blob = await response.blob();
                    console.log('‚úÖ Binary response:', blob.size, blob.type);
                    return blob;
                }

                const data = await response.json();
                console.log('‚úÖ JSON response:', data);
                return data;
            };

            const fetchRichMenus = async () => {
                if (!config.channelAccessToken) {
                    setError('Ë´ãÂÖàË®≠ÂÆö LINE Channel Access Token');
                    setShowConfig(true);
                    return;
                }

                setLoading(true);
                setError(null);
                
                try {
                    const data = await callLineAPI('/v2/bot/richmenu/list');
                    console.log('üìã Rich Menus:', data);
                    setMenus(data.richmenus || []);

                    if (data.richmenus && data.richmenus.length > 0) {
                        const firstMenu = data.richmenus[0];
                        setSelectedMenu(firstMenu);
                        loadMenuImage(firstMenu.richMenuId);
                    }
                } catch (err) {
                    console.error('‚ùå Áç≤Âèñ Rich Menu Â§±Êïó:', err);
                    setError(`ÁÑ°Ê≥ïËºâÂÖ• Rich Menu ÂàóË°®: ${err.message}`);
                } finally {
                    setLoading(false);
                }
            };

            const loadMenuImage = async (richMenuId) => {
                if (!config.channelAccessToken) return;
                
                if (imageCache[richMenuId]) {
                    console.log('‚ú® ‰ΩøÁî®Âø´ÂèñÂúñÁâá:', richMenuId);
                    return;
                }

                if (loadingImages[richMenuId]) {
                    console.log('‚è≥ ÂúñÁâáËºâÂÖ•‰∏≠:', richMenuId);
                    return;
                }

                setLoadingImages(prev => ({ ...prev, [richMenuId]: true }));
                console.log('üì• ÈñãÂßãËºâÂÖ•ÂúñÁâá:', richMenuId);

                try {
                    const blob = await callLineAPI(
                        `/v2/bot/richmenu/${richMenuId}/content`,
                        'GET',
                        null,
                        true
                    );

                    const imageUrl = URL.createObjectURL(blob);
                    console.log('üé® ÂúñÁâá URL Âª∫Á´ã:', imageUrl);
                    
                    setImageCache(prev => ({
                        ...prev,
                        [richMenuId]: imageUrl
                    }));
                } catch (err) {
                    console.error('‚ùå Áç≤ÂèñÂúñÁâáÂ§±Êïó:', err);
                    setError(`ÁÑ°Ê≥ïËºâÂÖ•ÂúñÁâá: ${err.message}`);
                } finally {
                    setLoadingImages(prev => ({ ...prev, [richMenuId]: false }));
                }
            };

            const previewMenu = async (menu) => {
                console.log('üëÅÔ∏è È†êË¶ΩÈÅ∏ÂñÆ:', menu.name, menu.richMenuId);
                setSelectedMenu(menu);
                setViewMode('preview');
                
                if (!imageCache[menu.richMenuId]) {
                    await loadMenuImage(menu.richMenuId);
                }
            };

            const setAsDefault = async (richMenuId) => {
                if (!config.channelAccessToken) {
                    setError('Ë´ãÂÖàË®≠ÂÆö LINE Channel Access Token');
                    return;
                }

                try {
                    await callLineAPI(`/v2/bot/user/all/richmenu/${richMenuId}`, 'POST');
                    alert('Â∑≤ÊàêÂäüË®≠ÁÇ∫È†êË®≠ÈÅ∏ÂñÆÔºÅ');
                    await fetchRichMenus();
                } catch (err) {
                    console.error('Ë®≠ÂÆöÈ†êË®≠ÈÅ∏ÂñÆÂ§±Êïó:', err);
                    setError(`Ë®≠ÂÆöÈ†êË®≠ÈÅ∏ÂñÆÂ§±Êïó: ${err.message}`);
                }
            };

            const deleteRichMenu = async (richMenuId) => {
                if (!confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÂÄã Rich Menu ÂóéÔºü')) return;

                if (!config.channelAccessToken) {
                    setError('Ë´ãÂÖàË®≠ÂÆö LINE Channel Access Token');
                    return;
                }

                try {
                    await callLineAPI(`/v2/bot/richmenu/${richMenuId}`, 'DELETE');
                    
                    if (imageCache[richMenuId]) {
                        URL.revokeObjectURL(imageCache[richMenuId]);
                        setImageCache(prev => {
                            const newCache = { ...prev };
                            delete newCache[richMenuId];
                            return newCache;
                        });
                    }
                    
                    alert('Â∑≤ÊàêÂäüÂà™Èô§ Rich MenuÔºÅ');
                    await fetchRichMenus();
                } catch (err) {
                    console.error('Âà™Èô§ Rich Menu Â§±Êïó:', err);
                    setError(`Âà™Èô§ Rich Menu Â§±Êïó: ${err.message}`);
                }
            };

            const renderHotspots = (areas, containerWidth, containerHeight, menuSize) => {
                if (!areas) return null;
                
                return areas.map((area, index) => {
                    const scaleX = containerWidth / menuSize.width;
                    const scaleY = containerHeight / menuSize.height;
                    
                    const x = area.bounds.x * scaleX;
                    const y = area.bounds.y * scaleY;
                    const width = area.bounds.width * scaleX;
                    const height = area.bounds.height * scaleY;
                    
                    return (
                        <div
                            key={index}
                            className="absolute border-2 border-blue-500 bg-blue-500 bg-opacity-20 hover:bg-opacity-40 transition-all cursor-pointer group"
                            style={{
                                left: `${x}px`,
                                top: `${y}px`,
                                width: `${width}px`,
                                height: `${height}px`
                            }}
                        >
                            <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                <div className="bg-black bg-opacity-90 text-white text-xs px-3 py-2 rounded shadow-lg max-w-xs z-10">
                                    <div className="font-semibold mb-1">
                                        {area.action.label || area.action.text || `ÁÜ±ÂçÄ ${index + 1}`}
                                    </div>
                                    <div className="text-xs opacity-75">
                                        È°ûÂûã: {area.action.type}
                                        {area.action.uri && <div>‚Üí {area.action.uri}</div>}
                                        {area.action.text && <div>‚Üí "{area.action.text}"</div>}
                                    </div>
                                </div>
                            </div>
                        </div>
                    );
                });
            };

            useEffect(() => {
                return () => {
                    Object.values(imageCache).forEach(url => {
                        if (url && url.startsWith('blob:')) {
                            URL.revokeObjectURL(url);
                        }
                    });
                };
            }, []);

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-50 via-blue-50 to-purple-50 p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 mb-6">
                            <div className="flex items-center justify-between mb-6">
                                <h1 className="text-4xl font-bold bg-gradient-to-r from-green-600 to-blue-600 bg-clip-text text-transparent">
                                    LINE Rich Menu ÁÆ°ÁêÜÁ≥ªÁµ±
                                </h1>
                                <div className="flex gap-3">
                                    <button
                                        onClick={() => setShowConfig(!showConfig)}
                                        className="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-all flex items-center gap-2 shadow-sm"
                                    >
                                        <Settings className="w-5 h-5" />
                                        Ë®≠ÂÆö
                                    </button>
                                    <button
                                        onClick={fetchRichMenus}
                                        disabled={loading || !config.channelAccessToken}
                                        className="px-4 py-2 bg-gradient-to-r from-green-500 to-blue-500 hover:from-green-600 hover:to-blue-600 text-white rounded-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2 shadow-md"
                                    >
                                        <RefreshCw className={`w-5 h-5 ${loading ? 'animate-spin' : ''}`} />
                                        {loading ? 'ËºâÂÖ•‰∏≠...' : 'ÈáçÊñ∞ËºâÂÖ•'}
                                    </button>
                                </div>
                            </div>

                            {showConfig && (
                                <div className="bg-gradient-to-br from-blue-50 to-purple-50 rounded-xl p-6 mb-6 border-2 border-blue-200">
                                    <h2 className="text-xl font-semibold mb-4 text-gray-800">Ë®≠ÂÆö</h2>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                LINE Channel Access Token
                                            </label>
                                            <input
                                                type="password"
                                                value={config.channelAccessToken}
                                                onChange={(e) => setConfig({...config, channelAccessToken: e.target.value})}
                                                className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition-all"
                                                placeholder="Ë´ãËº∏ÂÖ• Channel Access Token"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                API Proxy URL
                                            </label>
                                            <input
                                                type="text"
                                                value={config.proxyUrl}
                                                onChange={(e) => setConfig({...config, proxyUrl: e.target.value})}
                                                className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition-all"
                                                placeholder="https://n8n.criterium.tw/webhook/line-richmenu-api"
                                            />
                                        </div>
                                        <button
                                            onClick={saveConfig}
                                            className="w-full px-4 py-3 bg-gradient-to-r from-green-500 to-blue-500 hover:from-green-600 hover:to-blue-600 text-white rounded-lg transition-all flex items-center justify-center gap-2 shadow-md"
                                        >
                                            <Check className="w-5 h-5" />
                                            ÂÑ≤Â≠òË®≠ÂÆö
                                        </button>
                                    </div>
                                </div>
                            )}

                            {error && (
                                <div className="bg-red-50 border-2 border-red-200 rounded-xl p-4 mb-6 flex items-start gap-3">
                                    <AlertCircle className="w-6 h-6 text-red-600 flex-shrink-0 mt-0.5" />
                                    <div className="flex-1">
                                        <p className="text-red-800 font-medium">ÁôºÁîüÈåØË™§</p>
                                        <p className="text-red-600 text-sm mt-1">{error}</p>
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div className="lg:col-span-1">
                                <div className="bg-white rounded-xl shadow-lg p-6">
                                    <div className="flex items-center gap-2 mb-4">
                                        <List className="w-5 h-5 text-blue-600" />
                                        <h2 className="text-xl font-semibold text-gray-800">Rich Menu ÂàóË°®</h2>
                                    </div>
                                    
                                    {loading && menus.length === 0 ? (
                                        <div className="flex flex-col items-center justify-center py-12">
                                            <Loader className="w-12 h-12 text-blue-600 animate-spin mb-4" />
                                            <p className="text-gray-600">ËºâÂÖ•‰∏≠...</p>
                                        </div>
                                    ) : menus.length === 0 ? (
                                        <div className="text-center py-12 text-gray-500">
                                            <p>Â∞öÊú™ÊâæÂà∞‰ªª‰Ωï Rich Menu</p>
                                            <p className="text-sm mt-2">Ë´ãÁ¢∫Ë™ç Token Ë®≠ÂÆöÊòØÂê¶Ê≠£Á¢∫</p>
                                        </div>
                                    ) : (
                                        <div className="space-y-3">
                                            {menus.map((menu) => (
                                                <div
                                                    key={menu.richMenuId}
                                                    className={`border-2 rounded-lg p-4 cursor-pointer transition-all ${
                                                        selectedMenu?.richMenuId === menu.richMenuId
                                                            ? 'border-blue-500 bg-blue-50 shadow-md'
                                                            : 'border-gray-200 hover:border-blue-300 hover:bg-gray-50'
                                                    }`}
                                                    onClick={() => previewMenu(menu)}
                                                >
                                                    <div className="flex items-start justify-between mb-2">
                                                        <h3 className="font-semibold text-gray-800 flex-1">
                                                            {menu.name}
                                                        </h3>
                                                    </div>
                                                    <div className="text-xs text-gray-500 space-y-1 mb-3">
                                                        <div>Â§ßÂ∞è: {menu.size.width} √ó {menu.size.height}</div>
                                                        <div>ÂçÄÂüüÊï∏: {menu.areas.length}</div>
                                                        <div className="truncate">ID: {menu.richMenuId}</div>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <button
                                                            onClick={(e) => {
                                                                e.stopPropagation();
                                                                previewMenu(menu);
                                                            }}
                                                            className="flex-1 px-3 py-1.5 bg-blue-100 hover:bg-blue-200 text-blue-700 text-sm rounded transition-all flex items-center justify-center gap-1"
                                                        >
                                                            <Eye className="w-4 h-4" />
                                                            È†êË¶Ω
                                                        </button>
                                                        <button
                                                            onClick={(e) => {
                                                                e.stopPropagation();
                                                                setAsDefault(menu.richMenuId);
                                                            }}
                                                            className="flex-1 px-3 py-1.5 bg-green-100 hover:bg-green-200 text-green-700 text-sm rounded transition-all flex items-center justify-center gap-1"
                                                        >
                                                            <Check className="w-4 h-4" />
                                                            Ë®≠ÁÇ∫È†êË®≠
                                                        </button>
                                                        <button
                                                            onClick={(e) => {
                                                                e.stopPropagation();
                                                                deleteRichMenu(menu.richMenuId);
                                                            }}
                                                            className="px-3 py-1.5 bg-red-100 hover:bg-red-200 text-red-700 text-sm rounded transition-all"
                                                        >
                                                            <Trash2 className="w-4 h-4" />
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>

                            <div className="lg:col-span-2">
                                {viewMode === 'preview' && selectedMenu ? (
                                    <div className="bg-white rounded-xl shadow-lg p-6">
                                        <div className="mb-6">
                                            <h2 className="text-2xl font-bold text-gray-800 mb-2">{selectedMenu.name}</h2>
                                            <p className="text-gray-600">Rich Menu ID: {selectedMenu.richMenuId}</p>
                                        </div>

                                        <div className="bg-gradient-to-br from-gray-50 to-gray-100 rounded-lg p-6">
                                            <p className="text-sm text-gray-600 mb-4 flex items-center gap-2">
                                                <Eye className="w-4 h-4" />
                                                Ê®°Êì¨ Rich Menu Áï´Èù¢ÔºàÂ∞áÊªëÈº†ÁßªÂà∞ÁÜ±ÂçÄ‰∏äÊü•ÁúãÂãï‰ΩúÔºâ
                                            </p>
                                            
                                            <div className="bg-gray-200 rounded-lg overflow-hidden mx-auto shadow-xl" style={{ maxWidth: '600px' }}>
                                                <div className="relative" style={{ paddingBottom: `${(selectedMenu.size.height / selectedMenu.size.width) * 100}%` }}>
                                                    {loadingImages[selectedMenu.richMenuId] && (
                                                        <div className="absolute inset-0 bg-gray-100 flex items-center justify-center z-20">
                                                            <Loader className="w-8 h-8 text-blue-600 animate-spin" />
                                                        </div>
                                                    )}
                                                    
                                                    {imageCache[selectedMenu.richMenuId] ? (
                                                        <img 
                                                            src={imageCache[selectedMenu.richMenuId]} 
                                                            alt={selectedMenu.name}
                                                            className="absolute inset-0 w-full h-full object-cover"
                                                            onLoad={() => console.log('‚úÖ ÂúñÁâáÈ°ØÁ§∫ÊàêÂäü')}
                                                            onError={(e) => console.error('‚ùå ÂúñÁâáÈ°ØÁ§∫Â§±Êïó:', e)}
                                                        />
                                                    ) : (
                                                        <div className="absolute inset-0 bg-gradient-to-br from-blue-400 via-purple-400 to-pink-400 flex flex-col items-center justify-center text-white">
                                                            <div className="text-lg font-semibold mb-2">Rich Menu ÂúñÁâáÂçÄÂüü</div>
                                                            <div className="text-sm opacity-75">
                                                                {selectedMenu.size.width} √ó {selectedMenu.size.height}
                                                            </div>
                                                            {!loadingImages[selectedMenu.richMenuId] && (
                                                                <button 
                                                                    onClick={() => loadMenuImage(selectedMenu.richMenuId)}
                                                                    className="mt-4 px-4 py-2 bg-white text-blue-600 rounded-lg hover:bg-blue-50 transition-all"
                                                                >
                                                                    ËºâÂÖ•ÂúñÁâá
                                                                </button>
                                                            )}
                                                        </div>
                                                    )}
                                                    
                                                    <div className="absolute inset-0">
                                                        {renderHotspots(
