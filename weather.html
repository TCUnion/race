<style>
    .weather-banner {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #6bb9f0, #5b9bd5); /* Soft blue gradient */
        color: #fff;
        padding: 15px 25px;
        border-radius: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%; /* Adjust as needed */
        max-width: 900px; /* Max width for larger screens */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        box-sizing: border-box;
        position: relative;
    }

    .weather-main {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .weather-icon {
        width: 80px;
        height: 80px;
        flex-shrink: 0;
    }

    .location-temp {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    .city {
        font-size: 2.2em;
        font-weight: 600;
        margin-bottom: 5px;
    }

    .temperature {
        font-size: 3em;
        font-weight: 700;
        line-height: 1;
        margin-bottom: 5px;
    }

    .description {
        font-size: 1.3em;
        font-weight: 400;
        text-transform: capitalize;
    }

    .weather-details {
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: flex-start;
        flex-grow: 1;
        margin-left: 30px;
    }

    .detail-item {
        font-size: 1.1em;
        display: flex;
        gap: 5px;
    }

    .detail-item .label {
        font-weight: 400;
        opacity: 0.9;
    }

    .detail-item .value {
        font-weight: 600;
    }

    .generated-date {
        position: absolute;
        bottom: 8px;
        right: 15px;
        font-size: 0.8em;
        opacity: 0.8;
        color: rgba(255, 255, 255, 0.9);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .weather-banner {
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
        }

        .weather-main {
            width: 100%;
            justify-content: center;
            margin-bottom: 20px;
        }

        .location-temp {
            align-items: center;
        }

        .city {
            font-size: 2em;
        }

        .temperature {
            font-size: 2.8em;
        }

        .description {
            font-size: 1.2em;
        }

        .weather-details {
            width: 100%;
            margin-left: 0;
            gap: 10px;
            align-items: center;
        }

        .detail-item {
            font-size: 1em;
        }

        .generated-date {
            position: static;
            margin-top: 20px;
            align-self: flex-end;
            text-align: right;
            width: 100%;
        }
    }

    @media (max-width: 480px) {
        .weather-icon {
            width: 60px;
            height: 60px;
        }
        .city {
            font-size: 1.8em;
        }
        .temperature {
            font-size: 2.5em;
        }
        .description {
            font-size: 1.1em;
        }
        .detail-item {
            font-size: 0.9em;
        }
        .weather-main {
            gap: 10px;
        }
        .weather-banner {
            padding: 15px;
        }
    }
</style>

<div class="weather-banner">
    <div class="weather-main">
        <img src="http://openweathermap.org/img/wn/04n.png" alt="overcast clouds" class="weather-icon">
        <div class="location-temp">
            <div class="city">台中</div>
            <div class="temperature">28°C</div>
            <div class="description">多雲</div>
        </div>
    </div>
    <div class="weather-details">
        <div class="detail-item">
            <span class="label">體感溫度:</span> <span class="value">32°C</span>
        </div>
        <div class="detail-item">
            <span class="label">濕度:</span> <span class="value">81%</span>
        </div>
        <div class="detail-item">
            <span class="label">風向風速:</span> <span class="value">南風 (輕風, 1.72 m/s)</span>
        </div>
        <div class="detail-item">
            <span class="label">氣壓:</span> <span class="value">1014 hPa</span>
        </div>
    </div>
    <div class="generated-date">
        生成日期: 2024年09月13日 16:16:11
    </div>
</div>
