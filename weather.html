
<html>
<head>
<title>天氣預報</title>
<style>
body {
  font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,
    Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif;
  margin: 0;
  min-height: 100vh;
  color: white;
  background: linear-gradient(to bottom, #8ab8ff 0%, #1b2b38 85%), url('bg.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-blend-mode: multiply;
}
.weather-container {
  max-width: 950px;
  margin: 40px auto;
  background: rgba(21,39,56,0.75);
  border-radius: 24px;
  padding: 40px 32px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.4);
}
.current-weather {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 35px;
}
.current-temp {
  font-size: 4rem;
  font-weight: 400;
  margin: 0;
  letter-spacing: -2px;
}
.current-desc {
  font-size: 1.4rem;
  opacity: 0.92;
}
.location-info {
  text-align: right;
  opacity: 0.95;
}
.forecast-container {
  display: flex;
  gap: 25px;
  overflow-x: auto;
  padding: 18px 0;
}
.day-card {
  flex: 1;
  min-width: 110px;
  text-align: center;
  padding: 26px 8px;
  background: rgba(255,255,255,0.05);
  border-radius: 15px;
  backdrop-filter: blur(5px);
  transition: all 0.3s;
  margin: 0 2px;
}
.day-card:hover {
  background: rgba(255,255,255,0.13);
  transform: translateY(-8px) scale(1.03);
}
.day-name {
  font-size: 1.1rem;
  margin-bottom: 6px;
  opacity: 0.8;
  letter-spacing: 1px;
}
.weather-icon {
  font-size: 2.5rem;
  margin: 8px 0;
}
.temp-range {
  font-size: 1.16rem;
  font-weight: 500;
}
.temp-high { color: #fff;}
.temp-low { color: rgba(255,255,255,0.68);}
.date-label {
  font-size: 0.88rem; opacity: 0.7; margin-bottom: 5px;
}
@media (max-width: 820px) {
  .weather-container {padding: 20px;}
  .current-temp {font-size: 2.7rem;}
  .forecast-container {gap: 8px;}
  .day-card {min-width: 70px; padding: 12px 3px;}
}
</style>
</head>
<body>
<div class="weather-container">
  <div class="current-weather">
    <div>
      <h1 class="current-temp">32°</h1>
      <div class="current-desc">小雨</div>
    </div>
    <div class="location-info">
      <div>Taichung</div>
      <div>今日 上午07:31</div>
    </div>
  </div>
  <div class="forecast-container">

    <div class="day-card">
      <div class="date-label">9/17</div>
      <div class="day-name">週三</div>
      <div class="weather-icon">🌤️</div>
      <div class="temp-range">
        <span class="temp-high">32°</span>/<span class="temp-low">27°</span>
      </div>
    </div>
  
    <div class="day-card">
      <div class="date-label">9/18</div>
      <div class="day-name">週四</div>
      <div class="weather-icon">☁️</div>
      <div class="temp-range">
        <span class="temp-high">32°</span>/<span class="temp-low">25°</span>
      </div>
    </div>
  
    <div class="day-card">
      <div class="date-label">9/19</div>
      <div class="day-name">週五</div>
      <div class="weather-icon">☁️</div>
      <div class="temp-range">
        <span class="temp-high">28°</span>/<span class="temp-low">25°</span>
      </div>
    </div>
  
    <div class="day-card">
      <div class="date-label">9/20</div>
      <div class="day-name">週六</div>
      <div class="weather-icon">☁️</div>
      <div class="temp-range">
        <span class="temp-high">30°</span>/<span class="temp-low">25°</span>
      </div>
    </div>
  
    <div class="day-card">
      <div class="date-label">9/21</div>
      <div class="day-name">週日</div>
      <div class="weather-icon">☁️</div>
      <div class="temp-range">
        <span class="temp-high">32°</span>/<span class="temp-low">24°</span>
      </div>
    </div>
  
    <div class="day-card">
      <div class="date-label">9/22</div>
      <div class="day-name">週一</div>
      <div class="weather-icon">🌤️</div>
      <div class="temp-range">
        <span class="temp-high">33°</span>/<span class="temp-low">27°</span>
      </div>
    </div>
  
  </div>
</div>
</body>
</html>
