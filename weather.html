<style>
    .weather-banner-container {
        width: fit-content; /* 讓容器寬度根據內容調整 */
        max-width: 100%; /* 確保容器不會超出父元素寬度 */
        margin: 0 auto; /* 使橫幅居中 */
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .weather-banner {
        display: flex;
        align-items: center;
        justify-content: space-between; /* 使內容在橫幅內均勻分佈 */
        background-image: linear-gradient(to right, #6dd5ed, #2193b0); /* 藍色漸變背景 */
        border-radius: 12px;
        padding: 15px 30px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        min-width: 650px; /* 橫幅最小寬度 */
        gap: 25px; /* 增加各部分間的間距 */
    }
    .weather-banner > div {
        flex-shrink: 0; /* 防止項目縮小 */
        text-align: center;
    }
    .weather-banner .city-info {
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* 城市資訊靠左對齊 */
    }
    .weather-banner .city-name {
        font-size: 1.8em;
        font-weight: bold;
        margin-bottom: 5px;
        white-space: nowrap; /* 防止城市名稱換行 */
    }
    .weather-banner .weather-description {
        font-size: 1.1em;
        opacity: 0.9;
        white-space: nowrap; /* 防止天氣描述換行 */
    }
    .weather-banner .temp-icon {
        display: flex;
        align-items: center;

    }
    .weather-banner .temp-icon img {

    }
    .weather-banner .current-temp {
        font-size: 3em;
        font-weight: bold;

        margin-left: 10px;

        flex-direction: column;
        align-items: flex-start; /* 細節資訊靠左對齊 */

    }
    .weather-banner .detail-item {
        margin-bottom: 4px;
        text-align: left;
        white-space: nowrap; /* 防止細節項目換行 */
    }
    .generated-date {
        margin-top: 15px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 0.8em;
        color: #555;
        text-align: center;
        width: 100%;

        <div class="details-group">
