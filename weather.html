<style>
    /* Basic Styling for the Weather Widget */
    .weather-widget {
        font-family: 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        color: #fff;
        padding: 25px;
        max-width: 350px;
        margin: 20px auto;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .weather-widget::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: rgba(255, 255, 255, 0.1);
        transform: rotate(45deg);
        z-index: 0;
    }

    .weather-widget * {
        position: relative;
        z-index: 1;
    }

    .city-name {
        font-size: 2.2em;
        margin-bottom: 10px;
        font-weight: 600;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .current-weather {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
    }

    .weather-icon {
        width: 100px;
        height: 100px;
        margin-bottom: 5px;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
    }

    .temperature {
        font-size: 4em;
        font-weight: 700;
        line-height: 1;
        margin-bottom: 5px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .description {
        font-size: 1.4em;
        font-weight: 400;
        text-transform: capitalize;
        margin-bottom: 15px;
    }

    .details {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        padding: 15px;
        margin-top: 20px;
        text-align: left;
    }

    .details p {
        margin: 8px 0;
        font-size: 1.1em;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .details p strong {
        font-weight: 600;
        color: rgba(255, 255, 255, 0.9);
    }

    .details p span {
        font-weight: 400;
    }

    .last-updated {
        font-size: 0.85em;
        opacity: 0.8;
        margin-top: 20px;
    }

    /* Icons for details, can be replaced with actual SVG/Font Awesome */
    .details p::before {
        content: '';
        display: inline-block;
        width: 18px;
        height: 18px;
        background-size: contain;
        background-repeat: no-repeat;
        margin-right: 10px;
        filter: brightness(0) invert(1);
    }

    .details p:nth-child(1)::before { /* Feels Like */
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 10V4a2 2 0 0 0-4 0v6M14 10a4 4 0 1 1-8 0v-6a2 2 0 0 1 4 0v6"></path><path d="M14 10a4 4 0 1 0-8 0"></path><path d="M12 21.5V17m-3 0h6"/></svg>');
    }

        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22a7 7 0 0 0 7-7c0-2-1-3-2-4l-3.26-3.26a1 1 0 0 0-1.48 0L8.83 11.2a1 1 0 0 0-.25 1.14l.2 1.39C8.94 14.7 9 15.6 9 16c0 1.5.5 3 1.5 4.5"/><path d="M15.5 9.5a2.5 2.5 0 0 0-5 0c0 1 1 2 2.5 3.5s2.5 2.5 2.5 2.5V9.5z"/></svg>');

    .details p:nth-child(4)::before { /* Sunrise */
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v2M5.4 5.4l1.4 1.4M2 12h2M5.4 18.6l1.4-1.4M12 22v-2M18.6 18.6l-1.4-1.4M22 12h-2M18.6 5.4l-1.4 1.4M12 16a4 4 0 1 0 0-8a4 4 0 0 0 0 8z"/></svg>');

    }
</style>
