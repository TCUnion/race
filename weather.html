
<html>
<head>
<style>
body {
  background: #102337; margin: 0; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
}
.weather-card-container {
  max-width: 100%; margin: 40px auto; border-radius: 28px; background: rgba(21,39,56,0.85); padding: 38px; box-shadow: 0 8px 32px #0003;
  display: flex; flex-direction: column; gap: 28px;
}
.weather-main-row { display: flex; justify-content: space-between; flex-wrap: wrap; align-items: flex-end; }
.weather-main { display: flex; flex-direction: column; gap: 6px; }
.weather-temp { font-size: 3.2rem; font-weight: 600; }
.weather-desc { font-size: 1.32rem; color: #e7ecef; }
.weather-location { text-align: right; font-size: 1.08rem; opacity: 0.78; min-width: 120px;}
.card-bar { display: flex; gap: 16px; flex-wrap: wrap; width: 100%; max-width: 100%; justify-content: space-between; }
.day-card {
  flex: 1 1 110px; min-width: 110px; padding: 24px 10px; background: rgba(255,255,255,0.06); border-radius: 18px; margin: 0; text-align: center; 
  display: flex; flex-direction: column; align-items: center; box-sizing: border-box;
}
.date-label { font-size: 0.95rem; opacity: 0.78; margin-bottom: 4px; }
.day-name { font-size: 1.12rem; margin-bottom: 12px; }
.weather-icon { font-size: 2.3rem; margin-bottom: 12px; }
.temp-range { font-size: 1.1rem; font-weight: 500; }
.temp-high { color: #fff; }
.temp-low { color: rgba(255,255,255,0.57);}
@media (max-width: 900px) {
  .weather-card-container {max-width: 99vw;padding:14px; }
  .day-card {min-width:70px;padding:12px 3px;}
  .weather-main-row {flex-direction: column; gap:10px;}
  .weather-location{text-align:left;}
}
</style>
</head>
<body>
<div class="weather-card-container">
  <div class="weather-main-row">
    <div class="weather-main">
      <div class="weather-temp">27°</div>
      <div class="weather-desc">少雲</div>
    </div>
    <div class="weather-location">
      Taichung<br>
      更新時間：今日 下午04:00
    </div>
  </div>
  <div class="card-bar">

    <div class="day-card">
      <div class="date-label">10/13</div>
      <div class="day-name">週一</div>
      <div class="weather-icon">🌤️</div>
      <div class="temp-range"><span class="temp-high">27°</span>/<span class="temp-low">26°</span></div>
    </div>
  
    <div class="day-card">
      <div class="date-label">10/14</div>
      <div class="day-name">週二</div>
      <div class="weather-icon">☀️</div>
      <div class="temp-range"><span class="temp-high">35°</span>/<span class="temp-low">25°</span></div>
    </div>
  
    <div class="day-card">
      <div class="date-label">10/15</div>
      <div class="day-name">週三</div>
      <div class="weather-icon">☀️</div>
      <div class="temp-range"><span class="temp-high">33°</span>/<span class="temp-low">25°</span></div>
    </div>
  
    <div class="day-card">
      <div class="date-label">10/16</div>
      <div class="day-name">週四</div>
      <div class="weather-icon">⛅</div>
      <div class="temp-range"><span class="temp-high">33°</span>/<span class="temp-low">26°</span></div>
    </div>
  
    <div class="day-card">
      <div class="date-label">10/17</div>
      <div class="day-name">週五</div>
      <div class="weather-icon">⛅</div>
      <div class="temp-range"><span class="temp-high">33°</span>/<span class="temp-low">26°</span></div>
    </div>
  
    <div class="day-card">
      <div class="date-label">10/18</div>
      <div class="day-name">週六</div>
      <div class="weather-icon">🌤️</div>
      <div class="temp-range"><span class="temp-high">33°</span>/<span class="temp-low">28°</span></div>
    </div>
  
  </div>
</div>
</body>
</html>
