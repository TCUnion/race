          if [ -n "$VITE_API_URL" ]; then echo "âœ… VITE_API_URL is set"; else echo "âŒ VITE_API_URL is MISSING"; fi

          if [ -z "$VITE_SUPABASE_ANON_KEY" ] || [ -z "$VITE_API_URL" ]; then
            echo "âŒ åš´é‡éŒ¯èª¤: éƒ¨ç½²æµç¨‹ç¼ºå°‘é—œéµé‡‘é‘°ï¼ç”±è„šæœ¬æ””æˆªä»¥é˜²æ­¢éƒ¨ç½²å£æ‰çš„ç¶²ç«™ã€‚"
            exit 1
          fi
          npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || vars.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || vars.VITE_SUPABASE_ANON_KEY }}
          VITE_API_URL: ${{ secrets.VITE_API_URL || vars.VITE_API_URL }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'


  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


