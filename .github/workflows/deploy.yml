name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Inject Environment Variables
        shell: bash
        env:
          S_URL: ${{ secrets.VITE_SUPABASE_URL }}
          V_URL: ${{ vars.VITE_SUPABASE_URL }}
          S_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          V_KEY: ${{ vars.VITE_SUPABASE_ANON_KEY }}
        run: |
          # 優先使用 Secret，若無則使用 Variable
          URL="${S_URL:-$V_URL}"
          KEY="${S_KEY:-$V_KEY}"
          
          if [ -z "$URL" ] || [ -z "$KEY" ]; then
            echo "❌ 錯誤: GitHub Secrets 或 Variables 均未設定！"
            exit 1
          fi
          
          echo "VITE_SUPABASE_URL=$URL" > .env
          echo "VITE_SUPABASE_ANON_KEY=$KEY" >> .env
          echo "✅ .env 檔案已產生，金鑰注入成功。"

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'


  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


