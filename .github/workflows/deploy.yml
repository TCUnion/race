name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    environment: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify Secrets and Create .env
        shell: bash
        run: |
          # 檢查金鑰是否為空，若為空則報錯終止，避免產生空白網頁
          URL="${{ secrets.VITE_SUPABASE_URL || vars.VITE_SUPABASE_URL }}"
          KEY="${{ secrets.VITE_SUPABASE_ANON_KEY || vars.VITE_SUPABASE_ANON_KEY }}"
          
          if [ -z "$URL" ] || [ -z "$KEY" ]; then
            echo "❌ 錯誤: GitHub Secrets 或 Variables 未設定！"
            echo "請確認 VITE_SUPABASE_URL 與 VITE_SUPABASE_ANON_KEY 已正確填寫。"
            exit 1
          fi
          
          echo "VITE_SUPABASE_URL=$URL" > .env
          echo "VITE_SUPABASE_ANON_KEY=$KEY" >> .env
          echo "✅ .env 檔案已產生，金鑰長度檢查通過。"

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || vars.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || vars.VITE_SUPABASE_ANON_KEY }}

      - name: Display structure
        run: ls -R dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'


  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


