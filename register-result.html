<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>TCU Criterium - 報名結果</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans TC', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .card {
      max-width: 520px;
      width: 100%;
      background: #fff;
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .title { font-size: 24px; margin-bottom: 1rem; }
    .title.success { color: #28a745; }
    .title.error { color: #dc3545; }
    .message { margin-bottom: 1.5rem; font-size: 16px; }
    .info {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 1.25rem;
      margin-bottom: 1.5rem;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 0.4rem 0;
      border-bottom: 1px solid #e9ecef;
      font-size: 14px;
    }
    .info-row:last-child { border-bottom: none; }
    .label { color: #666; }
    .value { color: #333; font-weight: 600; }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      text-align: center;
    }
    .btn-primary {
      background: #667eea;
      color: #fff;
    }
    .btn-primary:hover { background: #5568d3; }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title" class="title">報名結果</h1>
    <p id="message" class="message"></p>

    <div id="info" class="info" style="display:none;">
      <div class="info-row">
        <span class="label">報名編號</span>
        <span class="value" id="regId">-</span>
      </div>
      <div class="info-row">
        <span class="label">姓名</span>
        <span class="value" id="name">-</span>
      </div>
      <div class="info-row">
        <span class="label">組別</span>
        <span class="value" id="category">-</span>
      </div>
      <div class="info-row">
        <span class="label">提交時間</span>
        <span class="value" id="submittedAt">-</span>
      </div>
      <div class="info-row">
        <span class="label">Email</span>
        <span class="value" id="email">-</span>
      </div>
    </div>

    <a href="/eventregister.html" class="btn btn-primary">返回報名頁</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const success = params.get('success') === 'true';
    const message = params.get('message') || (success ? '報名成功！' : '報名失敗');

    const titleEl = document.getElementById('title');
    const msgEl = document.getElementById('message');
    const infoEl = document.getElementById('info');

    msgEl.textContent = message;

    if (success) {
      titleEl.textContent = '報名成功';
      titleEl.classList.add('success');
      infoEl.style.display = 'block';

      document.getElementById('regId').textContent = params.get('registration_id') || '-';
      document.getElementById('name').textContent = params.get('name') || '-';
      document.getElementById('category').textContent = params.get('category') || '-';
      document.getElementById('submittedAt').textContent = params.get('submitted_at') || '-';
      document.getElementById('email').textContent = params.get('email') || '-';
    } else {
      titleEl.textContent = '報名失敗';
      titleEl.classList.add('error');
      // 如有缺少欄位清單，可一起顯示
      const missing = params.get('missing_fields');
      if (missing) {
        msgEl.textContent += `（缺少欄位：${missing}）`;
      }
    }
  </script>
</body>
</html>
