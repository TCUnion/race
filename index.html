<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>航廈班機表範例</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #001f3f;
      color: #ffffff;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #003366;
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #004080;
      text-align: center;
      font-weight: bold;
    }
    th {
      background-color: #0059b3;
      font-size: 1.1rem;
    }
    tr:nth-child(even) {
      background-color: #004080;
    }
    .status-on-time {
      color: #2ecc40; /* 綠色 */
    }
    .status-delayed {
      color: #ff4136; /* 紅色 */
    }
    .status-boarding {
      color: #ffdc00; /* 黃色 */
    }
  </style>
</head>
<body>
  <h1>航廈班機資訊</h1>
  <table>
    <thead>
      <tr>
        <th>航班</th>
        <th>目的地</th>
        <th>起飛時間</th>
        <th>登機門</th>
        <th>狀態</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>CI123</td>
        <td>台北→東京</td>
        <td>13:30</td>
        <td>A1</td>
        <td class="status-on-time">準時</td>
      </tr>
      <tr>
        <td>BR456</td>
        <td>台北→首爾</td>
        <td>14:00</td>
        <td>B3</td>
        <td class="status-delayed">延誤</td>
      </tr>
      <tr>
        <td>JL789</td>
        <td>台北→大阪</td>
        <td>14:15</td>
        <td>C5</td>
        <td class="status-boarding">登機中</td>
      </tr>
      <tr>
        <td>KE101</td>
        <td>台北→釜山</td>
        <td>14:45</td>
        <td>A4</td>
        <td class="status-on-time">準時</td>
      </tr>
      <tr>
        <td>NH202</td>
        <td>台北→名古屋</td>
        <td>15:00</td>
        <td>B1</td>
        <td class="status-delayed">延誤</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
