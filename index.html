<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>TCU聯合大約騎</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    #top-section { background: #05203a; padding: 10px; margin-bottom: 10px; }
    #bottom-section { background: #05203a; padding: 10px; }
  </style>
</head>
<body>
  <div id="top-section">載入中...</div>
  <div id="bottom-section">載入中...</div>

  <script>
    async function loadHtml(sectionId, url) {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('載入失敗');
        const html = await res.text();
        document.getElementById(sectionId).innerHTML = html;
      } catch(err) {
        document.getElementById(sectionId).innerHTML = '內容載入失敗';
        console.error(err);
      }
    }

    loadHtml('top-section', 'https://raw.githubusercontent.com/TCUnion/race/main/weather.html');
    loadHtml('bottom-section', 'https://raw.githubusercontent.com/TCUnion/race/main/status.html');
  </script>
</body>
</html>
