    <script>
        let memberData = null;
        let selectedAbilities = new Set();

        // âœ¨ Webhook URL è¨­å®šç‚ºå›ºå®šå€¼ï¼ˆä¸é¡¯ç¤ºåœ¨ä»‹é¢ä¸Šï¼‰
        const WEBHOOK_URL = 'https://n8n.criterium.tw/webhook/member-ability';

        // æŸ¥è©¢æœƒå“¡
        async function queryMember() {
            const memberId = document.getElementById('memberId').value.trim();
            const memberIdCard = document.getElementById('memberIdCard').value.trim();
            const memberName = document.getElementById('memberName').value.trim();

            // é©—è­‰è¼¸å…¥
            if (!memberId || !memberIdCard || !memberName) {
                showError('è«‹å¡«å¯«æ‰€æœ‰å¿…å¡«æ¬„ä½');
                return;
            }

            // é¡¯ç¤ºè¼‰å…¥ä¸­
            document.getElementById('querySection').classList.add('hidden');
            document.getElementById('errorSection').classList.add('hidden');
            document.getElementById('loadingSection').classList.remove('hidden');

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'query',
                        memberId: memberId,
                        memberIdCard: memberIdCard,
                        memberName: memberName
                    })
                });

                if (!response.ok) {
                    throw new Error(`æŸ¥è©¢å¤±æ•—: ${response.status}`);
                }

                const data = await response.json();

                if (data.success === false) {
                    throw new Error(data.message || 'æŸ¥ç„¡æ­¤æœƒå“¡è³‡æ–™');
                }

                memberData = data;
                displayMemberData(data);

            } catch (error) {
                console.error('æŸ¥è©¢éŒ¯èª¤:', error);
                showError(error.message);
                document.getElementById('querySection').classList.remove('hidden');
            } finally {
                document.getElementById('loadingSection').classList.add('hidden');
            }
        }

        // é¡¯ç¤ºæœƒå“¡è³‡æ–™
        function displayMemberData(data) {
            document.getElementById('displayMemberId').textContent = data.memberId;
            document.getElementById('displayIdCard').textContent = data.memberIdCard;
            document.getElementById('displayName').textContent = data.memberName;

            // é¡¯ç¤ºç›®å‰èƒ½åŠ›
            const abilities = data.abilities || [];
            const currentAbilitiesDiv = document.getElementById('currentAbilities');
            currentAbilitiesDiv.innerHTML = '';

            const allAbilities = ['å…¬è·¯è³½', 'å…¬è·¯ç™»å±±', 'å…¬è·¯ç¹åœˆ', 'è¨ˆæ™‚è³½TT'];
            allAbilities.forEach(ability => {
                const hasAbility = abilities.includes(ability);
                const div = document.createElement('div');
                div.className = `p-4 rounded-lg text-center ${hasAbility ? 'bg-green-100 border-2 border-green-400' : 'bg-gray-100'}`;
                div.innerHTML = `
                    <div class="text-2xl mb-1">${hasAbility ? 'âœ…' : 'âŒ'}</div>
                    <div class="font-semibold ${hasAbility ? 'text-green-700' : 'text-gray-500'}">${ability}</div>
                `;
                currentAbilitiesDiv.appendChild(div);
            });

            // è¨­å®šé¸ä¸­çš„èƒ½åŠ›
            selectedAbilities = new Set(abilities);
            updateAbilityButtons();

            // é¡¯ç¤ºæœƒå“¡å€å¡Š
            document.getElementById('memberSection').classList.remove('hidden');
        }

        // åˆ‡æ›èƒ½åŠ›é¸æ“‡
        function toggleAbility(ability) {
            if (selectedAbilities.has(ability)) {
                selectedAbilities.delete(ability);
            } else {
                selectedAbilities.add(ability);
            }
            updateAbilityButtons();
        }

        // æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
        function updateAbilityButtons() {
            document.querySelectorAll('.skill-button').forEach(button => {
                const ability = button.getAttribute('data-ability');
                if (selectedAbilities.has(ability)) {
                    button.classList.add('selected');
                } else {
                    button.classList.remove('selected');
                }
            });
        }

        // æäº¤èƒ½åŠ›ä¿®æ­£
        async function submitAbilities() {
            if (!memberData) {
                showError('è«‹å…ˆæŸ¥è©¢æœƒå“¡è³‡æ–™');
                return;
            }

            // é¡¯ç¤ºè¼‰å…¥ä¸­
            document.getElementById('memberSection').classList.add('hidden');

            try {

                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'update',
                        memberId: memberData.memberId,
                        memberIdCard: memberData.memberIdCard,
                        memberName: memberData.memberName,
                        abilities: Array.from(selectedAbilities)

                showError(error.message);
                document.getElementById('memberSection').classList.remove('hidden');
            } finally {

        }
