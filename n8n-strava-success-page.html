<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava 授權成功</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fc4c02 0%, #e34402 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 400px;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: pop 0.5s ease-out;
        }

        .checkmark svg {
            width: 40px;
            height: 40px;
            color: #fc4c02;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            opacity: 0.9;
            font-size: 14px;
        }

        .countdown {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.7;
        }

        @keyframes pop {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="checkmark">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        <h1>授權成功！</h1>
        <p>您的 Strava 帳號已成功連結</p>
        <p class="countdown">視窗將在 <span id="timer">3</span> 秒後自動關閉...</p>
    </div>

    <script>
        // ========== n8n Format Response 節點的正確欄位名稱 ==========
        
        // 從 n8n 注入的變數
        const athleteData = {
            id: '{{ $json.athlete_id }}',
            firstname: '{{ $json.firstName }}',
            lastname: '{{ $json.lastName }}',
            profile: '{{ $json.profile }}',
            profile_medium: '{{ $json.profile_medium }}',
            access_token: '{{ $json.access_token }}',
            refresh_token: '{{ $json.refresh_token }}',
            expires_at: '{{ $json.expires_at }}'
        };

        // 取得回調網址 (預設為首頁)
        const returnUrl = '{{ $json.return_url }}' || 'https://criterium.tw';

        console.log('準備傳送授權資料:', athleteData);
        const statusEl = document.querySelector('p');
        const timerEl = document.getElementById('timer');

        // 倒數計時函式
        let seconds = 3;
        const startCountdown = (callback) => {
            const interval = setInterval(() => {
                seconds--;
                if (timerEl) timerEl.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(interval);
                    callback();
                }
            }, 1000);
        };

        // 判斷模式：Popup (postMessage) vs Redirect (URL Param)
        if (window.opener) {
            // [模式 1] Popup 模式
            try {
                window.opener.postMessage({
                    type: 'STRAVA_AUTH_SUCCESS',
                    athlete: athleteData
                }, '*');
                console.log('postMessage 已發送');
                statusEl.innerHTML += '<br><span style="font-size: 12px; color: #eee;">視窗將自動關閉...</span>';
                
                startCountdown(() => window.close());
            } catch (e) {
                console.error('postMessage 發送失敗:', e);
                statusEl.innerText = '授權成功，但在關閉視窗時發生錯誤。請手動關閉此視窗。';
            }
        } else {
            // [模式 2] Redirect 模式 (手機或一般跳轉)
            console.log('找不到 opener，切換至 Redirect 模式');
            statusEl.innerHTML += '<br><span style="font-size: 12px; color: #eee;">正在導回應用程式...</span>';

            // 將資料編碼放入 URL
            const targetUrl = new URL(returnUrl);
            targetUrl.searchParams.set('athlete', JSON.stringify(athleteData)); // 傳遞完整資料
            
            startCountdown(() => {
                window.location.href = targetUrl.toString();
            });
        }
    </script>
</body>

</html>
