    .strava-status.connected {

    .strava-status.loading {

    .strava-info {
      display: flex;

      font-size: 14px;
      font-weight: 600;

    .btn-strava:hover { background: #e04a00; transform: translateY(-2px); }
    .btn-strava:disabled { background: #ccc; cursor: not-allowed; transform: none; }
    .form-group { margin-bottom: 1.5rem; }
    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 14px;
    }
    label .required { color: #dc3545; }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    input:disabled, select:disabled {
      background: #f8f9fa;
      color: #6c757d;
      cursor: not-allowed;
    }
    .input-hint { font-size: 12px; color: #6c757d; margin-top: 0.25rem; }
    .form-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }
    .btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-primary { background: #667eea; color: white; }
    .btn-primary:hover:not(:disabled) { background: #5568d3; transform: translateY(-2px); }
    .btn-primary:disabled { background: #ccc; cursor: not-allowed; }
    .btn-secondary { background: #6c757d; color: white; }
    .btn-secondary:hover { background: #5a6268; }
    .message {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      display: none;
    }
    .message.show {
      display: block;
      animation: slideDown 0.3s ease-out;
    }
    .success-message {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    .error-message {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #fc5200;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

<body>

  <script>
    const CONFIG = {
      stravaAuthUrl: 'https://n8n.criterium.tw/webhook/strava/auth/start',
      submitUrl: 'https://n8n.criterium.tw/webhook/0822a942-927b-41a1-a484-e1e487e63664',
      allowedOrigins: [
        'https://n8n.criterium.tw',
        'https://status.criterium.tw',
        'https://criterium.tw'
      ],
      storageKey: 'strava_athlete_data',
      pollingInterval: 1000,
      pollingTimeout: 120000
    };

    let authWindow = null;
    let pollingTimer = null;
    let pollingStartTime = null;

    function showMessage(type, message) {
      console.log('showMessage called:', type, message);
      const messageEl = document.getElementById(type === 'success' ? 'successMessage' : 'errorMessage');
      if (!messageEl) {
        console.warn('no element for showMessage:', type);
        return;
      }
      if (message) {
        messageEl.textContent = (type === 'error' ? 'âœ— ' : 'âœ“ ') + message;
      }
      messageEl.classList.add('show');
    }

    function saveFormState() {
      const formData = new FormData(document.getElementById('registrationForm'));
      const data = Object.fromEntries(formData.entries());
      sessionStorage.setItem('form_state', JSON.stringify(data));
    }

    function loadFormState() {
      const savedState = sessionStorage.getItem('form_state');
      if (savedState) {
        try {
          const data = JSON.parse(savedState);
          Object.keys(data).forEach(key => {
            const input = document.getElementById(key);
            if (input && data[key]) input.value = data[key];
          });
          sessionStorage.removeItem('form_state');
        } catch (error) {
          console.error('è¼‰å…¥è¡¨å–®ç‹€æ…‹å¤±æ•—:', error);
        }
      }
    }

    function fillFormWithStravaData(athlete) {
      console.log('å¡«å……è¡¨å–®è³‡æ–™:', athlete);
      document.getElementById('strava_athlete_id').value = athlete.id || '';
      document.getElementById('strava_username').value = athlete.username || '';
      document.getElementById('strava_profile').value = athlete.profile || athlete.profile_medium || '';

      const firstName = athlete.firstname || athlete.firstName || '';
      const lastName = athlete.lastname || athlete.lastName || '';
      const fullName = `${firstName} ${lastName}`.trim();
      if (fullName && !document.getElementById('name').value) {
        document.getElementById('name').value = fullName;
      }
      if (athlete.city && !document.getElementById('city').value) {
        document.getElementById('city').value = athlete.city;
      }
      if (athlete.sex && !document.getElementById('gender').value) {
        document.getElementById('gender').value = athlete.sex;
      }
      updateStravaStatus(athlete);
      localStorage.setItem(CONFIG.storageKey, JSON.stringify(athlete));
    }

    function updateStravaStatus(athlete) {
      const statusEl = document.getElementById('stravaStatus');
      if (athlete && athlete.id) {
        statusEl.className = 'strava-status connected';
        const avatarHtml = athlete.profile_medium || athlete.profile ?
          `<img src="${athlete.profile_medium || athlete.profile}" class="strava-avatar" alt="Profile">` : '';
        const firstName = athlete.firstname || athlete.firstName || '';
        const lastName = athlete.lastname || athlete.lastName || '';
        const username = athlete.username || '';
        const displayName = (firstName || lastName) ?
          `${firstName} ${lastName}`.trim() :
          username || `é‹å‹•å“¡ ${athlete.id}`;
        statusEl.innerHTML = `
          <div class="strava-info">
            ${avatarHtml}
            <div>
              <div class="strava-name">${displayName}</div>
              <div class="strava-id">âœ“ å·²é€£æ¥ Strava (ID: ${athlete.id})</div>
            </div>
          </div>
          <button class="btn-strava" onclick="disconnectStrava()">ä¸­æ–·é€£æ¥</button>
        `;
      } else {
        statusEl.className = 'strava-status';
        statusEl.innerHTML = `
          <div class="strava-info">
            <div>
              <div class="strava-name">å°šæœªé€£æ¥ Strava</div>
              <div class="strava-id">è«‹å…ˆé€£æ¥ä½ çš„ Strava å¸³è™Ÿ</div>
            </div>
          </div>
          <button class="btn-strava" onclick="connectStrava()">é€£æ¥ Strava</button>
        `;
      }
    }

    function updateStravaStatusLoading() {
      const statusEl = document.getElementById('stravaStatus');
      statusEl.className = 'strava-status loading';
      statusEl.innerHTML = `
        <div class="strava-info">
          <div>
            <div class="strava-name">
              <span class="spinner"></span>æˆæ¬Šè™•ç†ä¸­...
            </div>
            <div class="strava-id">è«‹åœ¨å½ˆå‡ºè¦–çª—ä¸­å®Œæˆ Strava æˆæ¬Š</div>
          </div>
        </div>
        <button class="btn-strava" disabled>è™•ç†ä¸­...</button>
      `;
    }

    function connectStrava() {
      saveFormState();
      if (pollingTimer) clearInterval(pollingTimer);
      updateStravaStatusLoading();
      localStorage.removeItem(CONFIG.storageKey + '_temp');

      const width = 600, height = 700;
      const left = (screen.width - width) / 2;
      const top = (screen.height - height) / 2;
      const returnUrl = encodeURIComponent(window.location.href);
      authWindow = window.open(
        `${CONFIG.stravaAuthUrl}?return_url=${returnUrl}`,
        'strava_auth',
        `width=${width},height=${height},left=${left},top=${top},scrollbars=yes`
      );
      if (!authWindow) {
        console.log('Popup è¢«é˜»æ“‹, ä½¿ç”¨é‡å®šå‘æ–¹æ¡ˆ');
        window.location.href = `${CONFIG.stravaAuthUrl}?return_url=${returnUrl}`;
        return;
      }
      startPolling();
    }

    function startPolling() {
      pollingStartTime = Date.now();
      pollingTimer = setInterval(() => {
        if (Date.now() - pollingStartTime > CONFIG.pollingTimeout) {
          stopPolling();
          showMessage('error', 'æˆæ¬Šè¶…æ™‚,è«‹é‡è©¦');
          updateStravaStatus(null);
          return;
        }
        if (authWindow && authWindow.closed) {
          stopPolling();
          const athlete = checkStoredData();
          if (!athlete) {
            showMessage('error', 'æˆæ¬Šå·²å–æ¶ˆ');
            updateStravaStatus(null);
          }
          return;
        }
        checkStoredData();
      }, CONFIG.pollingInterval);
    }

    function stopPolling() {
      if (pollingTimer) {
        clearInterval(pollingTimer);
        pollingTimer = null;
      }
      if (authWindow && !authWindow.closed) authWindow.close();
      authWindow = null;
    }

    function checkStoredData() {
      const tempData = localStorage.getItem(CONFIG.storageKey + '_temp');
      if (tempData) {
        try {
          const athlete = JSON.parse(tempData);
          console.log('å¾ localStorage å–å¾— Strava è³‡æ–™:', athlete);
          localStorage.removeItem(CONFIG.storageKey + '_temp');
          stopPolling();
          fillFormWithStravaData(athlete);
          showMessage('success', 'Strava æˆæ¬ŠæˆåŠŸ!');
          return athlete;
        } catch (error) {
          console.error('è§£æ Strava è³‡æ–™å¤±æ•—:', error);
        }
      }
      return null;
    }

    function disconnectStrava() {
      if (confirm('ç¢ºå®šè¦ä¸­æ–· Strava é€£æ¥å—?')) {
        document.getElementById('strava_athlete_id').value = '';
        document.getElementById('strava_username').value = '';
        document.getElementById('strava_profile').value = '';
        localStorage.removeItem(CONFIG.storageKey);
        localStorage.removeItem(CONFIG.storageKey + '_temp');
        updateStravaStatus(null);
        showMessage('success', 'å·²ä¸­æ–· Strava é€£æ¥');
      }
    }

    window.addEventListener('message', function(event) {
      if (event.origin === 'null' || event.origin === null) {
        if (!event.data || event.data.type !== 'STRAVA_AUTH_SUCCESS') {
          console.warn('æ”¶åˆ° origin ç‚º null çš„æœªçŸ¥è¨Šæ¯:', event.data);
          return;
        }
        console.log('æ”¶åˆ°ä¾†è‡ª origin=null çš„æˆæ¬Šè¨Šæ¯:', event.data);
      } else if (!CONFIG.allowedOrigins.includes(event.origin)) {
        console.warn('æ”¶åˆ°ä¾†è‡ªæœªçŸ¥ä¾†æºçš„è¨Šæ¯:', event.origin);
        return;
      }

      console.log('æ”¶åˆ° postMessage:', event.data);

      if (event.data.type === 'STRAVA_AUTH_SUCCESS' && event.data.athlete) {
        stopPolling();
        fillFormWithStravaData(event.data.athlete);
        showMessage('success', 'Strava æˆæ¬ŠæˆåŠŸ!');
      } else if (event.data.type === 'STRAVA_AUTH_ERROR') {
        stopPolling();
        showMessage('error', event.data.message || 'Strava æˆæ¬Šå¤±æ•—');
        updateStravaStatus(null);
      }
    });

    function loadStravaDataFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const dataStr = urlParams.get('data');
      if (dataStr) {
        try {
          const data = JSON.parse(decodeURIComponent(dataStr));
          console.log('å¾ URL æ”¶åˆ° Strava è³‡æ–™:', data);
          fillFormWithStravaData(data);
          showMessage('success', 'Strava æˆæ¬ŠæˆåŠŸ!');
          window.history.replaceState({}, document.title, window.location.pathname);
          return;
        } catch (error) {
          console.error('è§£æ URL è³‡æ–™å¤±æ•—:', error);
        }
      }
      const athleteId = urlParams.get('athlete_id');
      if (athleteId) {
        const athlete = {
          id: athleteId,
          firstname: urlParams.get('firstname') || '',
          lastname: urlParams.get('lastname') || '',
          username: urlParams.get('username') || '',
          city: urlParams.get('city') || '',
          profile: urlParams.get('profile') || '',
          profile_medium: urlParams.get('profile_medium') || '',
          sex: urlParams.get('sex') || ''
        };
        fillFormWithStravaData(athlete);
        showMessage('success', 'Strava æˆæ¬ŠæˆåŠŸ!');
        window.history.replaceState({}, document.title, window.location.pathname);
      }
    }

    async function handleSubmit(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const data = Object.fromEntries(formData.entries());
      console.log('æäº¤è¡¨å–®è³‡æ–™:', data);
      if (!data.strava_athlete_id) {
        showMessage('error', 'è«‹å…ˆé€£æ¥ Strava å¸³è™Ÿ');
        return;
      }
      await submitToBackend(data);
    }

    async function submitToBackend(data) {
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'æäº¤ä¸­...';
      try {
        console.log('æº–å‚™æäº¤è³‡æ–™:', data);
        const response = await fetch(CONFIG.submitUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        console.log('å›æ‡‰ç‹€æ…‹:', response.status);
        if (response.ok) {
          const result = await response.json().catch(() => ({}));
          console.log('æäº¤æˆåŠŸ:', result);
          const msg = result.message || 'è¡¨å–®å·²æˆåŠŸæäº¤!';
          const regId = result.registration_id ? `ï¼ˆå ±åç·¨è™Ÿï¼š${result.registration_id}ï¼‰` : '';
          showMessage('success', `${msg} ${regId}`);
          localStorage.removeItem(CONFIG.storageKey + '_temp');
        } else {
          const errorText = await response.text();
          console.error('æäº¤å¤±æ•—å›æ‡‰:', errorText);
          let errorMessage = 'æäº¤å¤±æ•—';
          try {
            const errorData = JSON.parse(errorText);
            errorMessage = errorData.message || errorData.error || errorMessage;
          } catch (e) {
            errorMessage = errorText || errorMessage;
          }
          throw new Error(errorMessage);
        }
      } catch (error) {
        console.error('æäº¤éŒ¯èª¤:', error);
        showMessage('error', error.message || 'æäº¤å¤±æ•—,è«‹ç¨å¾Œå†è©¦');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'é€å‡ºå ±å';
      }
    }

    function resetForm() {
      document.getElementById('registrationForm').reset();
      document.getElementById('errorMessage').classList.remove('show');
    }

    window.addEventListener('DOMContentLoaded', function() {
      loadStravaDataFromURL();
      loadFormState();
      const savedAthlete = localStorage.getItem(CONFIG.storageKey);
      if (savedAthlete && !document.getElementById('strava_athlete_id').value) {
        try {
          const athlete = JSON.parse(savedAthlete);
          fillFormWithStravaData(athlete);
        } catch (error) {
          console.error('è¼‰å…¥ localStorage è³‡æ–™å¤±æ•—:', error);
          localStorage.removeItem(CONFIG.storageKey);
        }
      }
    });

    window.addEventListener('beforeunload', function() {
      if (pollingTimer) clearInterval(pollingTimer);
      if (authWindow && !authWindow.closed) authWindow.close();
    });
  </script>
