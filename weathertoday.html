<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>今日天氣預報 - Taichung</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, "Noto Sans TC", Arial, sans-serif;
      background: linear-gradient(180deg, #E7F0FA 0%, #FFFFFF 100%);
      color: #1C1C1E;
      margin: 0;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      max-width: 480px;
      margin: 30px auto;
      background: rgba(255 255 255 / 0.75);
      backdrop-filter: saturate(180%) blur(20px);
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      padding: 30px 30px 40px 30px;
    }
    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 26px;
      color: #0A84FF;
      letter-spacing: 1.1px;
      margin-bottom: 8px;
    }
    h2 {
      text-align: center;
      margin-top: 4px;
      font-weight: 400;
      font-size: 18px;
      color: #48484A;
    }
    .weather-icon {
      font-size: 90px;
      color: #0A84FF;
      text-align: center;
      margin: 25px 0 30px 0;
      transition: color 0.3s ease;
    }
    .temp {
      font-weight: 700;
      font-size: 68px;
      color: #1C1C1E;
      text-align: center;
      margin-bottom: 10px;
      letter-spacing: -0.05em;
    }
    .details {
      color: #3A3A3C;
      font-size: 16px;
      line-height: 1.5;
      margin-top: 20px;
      padding: 0 12px;
    }
    #map {
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(10, 132, 255, 0.25);
      height: 320px;
      margin-top: 35px;
    }
    .footer {
      margin-top: 32px;
      font-size: 13px;
      color: #8E8E93;
      text-align: center;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>今日天氣預報 - Taichung</h1>
    <h2>散雲 (scattered clouds)</h2>
    <div class="weather-icon" id="weather-icon"></div>
    <div class="temp">32.03℃</div>
    <div class="details">
      體感溫度：36.26 ℃<br/>
      濕度：57 %<br/>
      氣壓：1011 hPa<br/>
      風速：2.94 m/s，風向：267°<br/>
      能見度：10000 公尺<br/>
      雲量：35 %<br/>
    </div>
    <div id="map"></div>
    <div class="footer">資料來源：OpenWeatherMap · 
      <span id="weather-date"></span>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // FontAwesome 圖標選擇
    const iconMap = {
      "clear sky": "fas fa-sun",
      "few clouds": "fas fa-cloud-sun",
      "scattered clouds": "fas fa-cloud",
      "broken clouds": "fas fa-cloud",
      "overcast clouds": "fas fa-cloud-meatball",
      "light rain": "fas fa-cloud-showers-water",
      "moderate rain": "fas fa-cloud-rain",
      "heavy intensity rain": "fas fa-cloud-showers-heavy",
      "thunderstorm": "fas fa-bolt",
      "snow": "fas fa-snowflake",
      "mist": "fas fa-smog",
      "fog": "fas fa-smog"
    };
    const descEn = "scattered clouds";
    const faClass = iconMap[descEn] || "fas fa-question";
    document.getElementById("weather-icon").className = faClass + " weather-icon";

    // Leaflet 地圖設置
    const lat = 24.1469;
    const lon = 120.6839;
    const map = L.map("map").setView([lat, lon], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { attribution: '© OpenStreetMap contributors' }).addTo(map);
    L.marker([lat, lon])
      .addTo(map)
      .bindPopup(" Taichung 天氣")
      .openPopup();

    // 日期顯示
    document.getElementById("weather-date").textContent = new Date(1760154924 * 1000).toLocaleString("zh-TW");
  </script>
</body>
</html>
